<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">
  <head>
    <title>Category</title>
  </head>
  <body>
    <div layout:fragment="content">
      <style>
        nav{
            background-color: 	#6C757D;
            color: white;
        }
    </style>
      <div class="">
        <h1>Category List</h1>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success" type="button" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal">
            <i class="fas fa-plus"></i> Add
          </button>
          <form class="input-group w-25">
            <input th:if="${filter != null and !filter.isEmpty()}" th:value="${filter}" name="filter" type="text" class="form-control" placeholder="Cari Categori atau deskripsi">
            <input th:unless="${filter != null and !filter.isEmpty()}" name="filter" type="text" class="form-control" placeholder="Cari Categori atau deskripsi">
            <button type="submit" class="input-group-text" title="Filter"><i class="fas fa-filter" ></i></button>
          </form>
        </div>
        <hr style="opacity: 1" />
      </div>
      <div class="">
        <table class="table table-bordered mt-2 table-hover text-center border-white" id="tblCategory">
          <thead>
            <tr>
              <th class="col-1">Id</th>
              <th class="col-4">Nama Category</th>
              <th class="col-6">Description</th>
              <th class="col-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item:${category}">
              <td th:text="${item.id}">1</td>
              <td th:text="${item.categoryName}">appetizer</td>
              <td th:text="${item.description}" class="text-center">kategori makanan</td>
              <td>
                <div
                  class="btn-group d-flex justify-content-center"
                  role="group"
                  aria-label="Basic mixed styles example"
                >
                <button type="button" class="btn btn-info" title="Edit" th:data-id="${item.id}"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-warning" title="Detail" th:data-id="${item.id}"><i class="fas fa-info"></i></button>
                <button type="button" class="btn btn-danger" title="Delete" th:data-id="${item.id}"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <script>
        new DataTable('#tblCategory');
        $('#btnAdd').click(
          function(e){
          $('#staticModalBody').load("/category/add");
        });

        $('#tblCategory').on('click','.btn-info',function(e){
          let catId=$(this).data('id');

          $('#staticModalBody').load("/category/edit/"+catId);
          $('#staticModal').modal("show");
        })

        $('#tblCategory').on('click','.btn-warning',function(e){
          let catId=$(this).data('id');
          $('#staticModalBody').load("/category/"+catId);
          $('#staticModal').modal("show");
        })

        $('#tblCategory').on('click','.btn-danger',function(e){
          let catId=$(this).data('id');
          $('#staticModalBody').load("/category/delete/"+catId);
          $('#staticModal').modal("show");
        })
      </script>
    </div>
  </body>
</html>
