<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/category/update}" id="formAddCategory" method="post">
            <input name="id" id="txtId" th:value="${category.id}" type="hidden">
            <input name="updateBy" id="txtUpdate" value="2" type="hidden">
            <div class="form-group">
                <label for="txtName" class="form-label">Name : </label>
                <input type="text" class="form-control" id="txtName" name="name" th:value="${category.name}">
            </div>
            <div class="form-group mt-4">
                <label for="txtDeskripsi" class="form-label">Description : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="deskripsi" th:value="${category.deskripsi}">
            <div class="form-group">
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-success"><i class="fas fa-edit"></i> Update</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());
    });
</script>
