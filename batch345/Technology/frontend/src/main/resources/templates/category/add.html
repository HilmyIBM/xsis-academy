<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/category/save}" id="formAddCategory" method="post">
            <div class="input-group">
                <label for="txtName" class="input-group-text">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="text" class="form-control" id="txtName" name="categoryName">
            </div>
            <div class="input-group mt-4">
                <label for="txtDeskripsi" class="input-group-text">Description </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="description">
            </div>
            <div class="d-flex justify-content-end mt-3">
                <input type="hidden" name="createBy" value="1">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());

        
        $("#formAddCategory").validate({
            "rules" :{
                "categoryName" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "description" : {
                    "maxlength" : 255
                }
            },
            "errorClass" : "text-danger"
        });

        $("#formAddCategory").submit(function(e){
            e.preventDefault();

            if($("#formAddCategory").valid()){
                $.ajax({
                    url :"/category/save",
                    type : "post",
                    data : $("#formAddCategory").serialize(),
                    dataType : "json",
                    success:function(response){
                        Swal.fire({ 
                            title: "success",
                            text: "Data Berhasil Di Tambah",
                            icon: "success",  
                            confirmButtonColor: "#3085d6",
                            confirmButtonText: "Ok"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        });
                    },
                    error:function(errResponse){
                        Swal.fire({
                            title: "Error",
                            text: errResponse.responseText,
                            icon: "Error"
                        });
                    }
                });
            }
        });
    });
</script>
