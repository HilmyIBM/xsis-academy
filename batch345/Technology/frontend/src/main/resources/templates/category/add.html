<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/category/save}" id="formAddCategory" method="post">
            <div class="form-group">
                <label for="txtName" class="form-label">Name : </label>
                <input type="text" class="form-control" id="txtName" name="categoryName">
            </div>
            <div class="form-group mt-4">
                <label for="txtDeskripsi" class="form-label">Description : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="description">
            <div class="form-group">
            <div class="d-flex justify-content-end mt-3">
                <input type="hidden" name="createBy" value="1">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());

        
        $("#formAddCategory").validate({
            "rules" :{
                "categoryName" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "description" : {
                    "maxlength" : 255
                }
            },
            "errorClass" : "text-danger"
        });

        $("#formEditCategory").submit(function(e){
            e.preventDefault();

            if($("#formAddCategory").valid()){
                $.ajax({
                    url :"/category/save",
                    type : "post",
                    data : $("#formAddCategory").serialize(),
                    dataType : "json",
                    beforeSend : () => {
                        alert("Mengirim Data");
                    },
                    success:function(response){
                        alert("Categori "+response.categoryName + " Berhasil di Tambah");
                        location.reload();
                    },
                    error:function(errResponse){
                        console.error("Tambah Category Gagal : " + errResponse.responseText);
                    }
                });
            }
        });
    });
</script>
