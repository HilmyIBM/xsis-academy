<!DOCTYPE html>
<html lang="en"
layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>
<body>
    <div layout:fragment="content">
      <h1>Catalog</h1>
      <hr style="opacity: 1;">
        <div class="container text-center">
            <div class="row">
              <div class="col bg-primary">
                <h1 th:text="${#lists.size(product)}"></h1>
                <p>Total Product</p>
              </div>
              <div class="col bg-success">
                <h1>54000</h1>
                <p>Estimate Price</p>
              </div>
              <div class="col bg-warning">
                <h1><i class="fas fa-shopping-bag"></i></h1>
                <p><strong>Add to Cart</strong></p>
              </div>
            </div>
          </div>
          <br>
          <div class="row d-flex justify-content-start" style="margin-left: 50px;">
            <div class="card me-3 mt-2 mb-2 border-white" style="width: 18rem;" th:each="item : ${product}">
                <img
                      th:if="${item.image}!=null"
                      th:src="@{'lib/images/'+${item.image}}"
                      alt="product"
                      class="img-thumbnail"
                      style="width: 350px; height: 100px"
                    />
    
                    <img
                      th:unless="${item.image}!=null"
                      th:src="@{'lib/no-image.png'}"
                      alt="product"
                      class="img-thumbnail "
                      style="width: 350px; height: 100px"
                    />
                <div class="card-body">
                  <h5 class="card-title text-center" th:text="${item.name}">Card title</h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center" th:text="'Stock : '+${item.stock}"></li>
                    <li class="list-group-item text-center" th:text="'Price : '+${item.price}"></li>
                  </ul>
                  <div class="d-flex justify-content-between">
                    <button class="bg-danger"><i class="fas fa-minus"></i></button>
                    <div>
                      <label>1</label>
                  </div>
                  <button class="bg-success"><i class="fas fa-plus"></i></button>
                </div>
              </div>
        </div> '
          </div>   
</body>
</html>
