<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/customer/save}" id="formAddCustomer" method="post">
            <div class="input-group">
                <label for="txtName" class="input-group-text col-lg-4">Name  </label>
                <input type="text" class="form-control col-lg-8" id="txtName" name="name">
            </div>
            <div class="form-group mt-4">
                <div class="mt-3 input-group">
                    <label for="email" class="input-group-text col-lg-4">Email </label>
                    <input type="text" class="form-control col-lg-8" id="email" name="email">
                </div>
                <div class="mt-3 input-group">
                    <label for="" class="input-group-text col-lg-4">password </label>
                    <input type="password" class="form-control col-lg-8" id="password" name="password">
                </div>

                <div class="mt-3 input-group">
                    <label for="CNFpassword" class="input-group-text col-lg-4">Confirm Password </label>
                    <input type="password" class="form-control col-lg-8" id="CNFpassword" name="CNFpassword">
                </div>

                <div class="mt-3 input-group">
                    <label for="address" class="input-group-text col-lg-4">Address </label>
                    <input type="text" class="form-control col-lg-8" id="address" name="address">
                </div>
                <div class="mt-3 input-group">
                    <label for="phone" class="input-group-text col-lg-4">Phone </label>
                    <input type="text" class="form-control col-lg-8" id="phone" name="phone">
                </div>
                <div class="mt-3 input-group">
                    <label for="txtDeskripsi" class="input-group-text col-lg-4">Role </label>
                    <select name="roleId" class="form-select col-lg-8">
                        <option value="" class="text-center">--Pilih Role--</option>
                        <option value="1" class="text-center">Admin</option>
                        <option value="2" class="text-center">User</option>
                    </select>
                </div>
            </div>

            <div id="errMSG" class="alert-warning mt-3">
                <ul class="list-group list-unstyled"></ul>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <input type="hidden" name="createBy" value="1">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());
        $("#formAddCustomer").validate({
            "rules" :{
                "name" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "email" : {
                    "required":true,
                    "email":true
                },
                "phone":{
                    "required":true,
                    "digits":true
                },
                "password" : {
                    "required":true,
                    "minlength" : 6
                },
                "roleId":{
                    "required":true
                },
                "CNFpassword":{
                    "required":true,
                    "equalTo":"#password"
                },
            },
            "messages" : {
                "password" : "Password minimal 6 karakter",

            },
            "errorClass" : "text-danger",
            "errorLabelContainer": "#errMSG ul",
            "errorContainer" : "#errMSG",
            "wrapper" : "li"
        });

        $("#formAddCustomer").submit(function(e){
            e.preventDefault();

            if($("#formAddCustomer").valid()){
                var formData = new FormData(this);
                $.ajax({
                    url :"/customer/save",
                    type : "post",
                    data : formData,
                    processData: false,
                    contentType: false,
                    success:function(response){
                        Swal.fire({ 
                            title: "success",
                            text: "Data Berhasil Di Tambah",
                            icon: "success",  
                            confirmButtonColor: "#3085d6",
                            confirmButtonText: "Ok"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        });
                    },
                    error:function(errResponse){
                        Swal.fire({
                            title: "Error",
                            text: "Email atau Phone Sudah Terdaftar",
                            icon: "error"
                        });
                    }
                });
            }
        });
    });
</script>
