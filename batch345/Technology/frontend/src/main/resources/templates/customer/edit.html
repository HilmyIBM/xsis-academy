<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/customer/update}" id="formEditCustomer" method="post">
            <input name="id" id="txtId" th:value="${customer.id}" type="hidden">
            <input type="hidden" name="password"th:value="${customer.password}">
            <input name="updateBy" id="txtUpdate" value="2" type="hidden">
            <div class="input-group">
                <label for="txtName" class="input-group-text col-lg-3">Name </label>
                <input type="text" class="form-control col-lg-9" id="txtName" name="name" th:value="${customer.name}">
            </div>
            <div class="input-group mt-4">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="input-group-text col-lg-3">Email </label>
                <input type="text" class="form-control col-lg-9" id="txtDeskripsi" name="email" th:value="${customer.email}">
            </div>
            <div class="input-group mt-4">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="input-group-text col-lg-3">Address </label>
                <input type="text" class="form-control col-lg-9" id="txtDeskripsi" name="address" th:value="${customer.address}">
            </div>

            <div class="input-group mt-4">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="input-group-text col-lg-3">Phone </label>
                <input type="text" class="form-control col-lg-9" id="txtDeskripsi" name="phone" th:value="${customer.phone}">
            </div>
            <div class="input-group mt-3">
                <label class="input-group-text col-lg-3">Role</label>
                <select name="roleId" class="form-select col-lg-9">
                    <option value="1" th:selected="${customer.roleId == 1}" class="text-center">Admin</option>
                    <option value="2" th:selected="${customer.roleId == 2}" class="text-center">User</option>
                </select>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-success"><i class="fas fa-edit"></i> Update</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());
        $("#formEditCustomer").validate({
            "rules" :{
                "name" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                }
            },
            "errorClass" : "text-danger"
        });

        $("#formEditCustomer").submit(function(e){
            e.preventDefault();

            if($("#formEditCustomer").valid()){
                $.ajax({
                    url :"/customer/update",
                    type : "post",
                    data : $("#formEditCustomer").serialize(),
                    dataType : "json",
                    success:function(response){
                        Swal.fire({ 
                            title: "success",
                            text: "Data Berhasil Di Edit",
                            icon: "success",  
                            confirmButtonColor: "#3085d6",
                            confirmButtonText: "Ok"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        });
                       
                    },
                    error:function(errResponse){
                        Swal.fire({
                            title: "Error",
                            text: errResponse.responseText,
                            icon: "error"
                        });
                    }
                });
            }
        });
    });
</script>
