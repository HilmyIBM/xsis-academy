<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
            <div class="form-group">
                <label for="txtName" class="form-label">Name : </label>
                <input type="text" class="form-control" id="txtName" name="name" th:value="${variant.name}" readonly>
            </div>

            <div class="form-group mt-4">
                <label for="txtDeskripsi" class="form-label">Categories : </label>
                <input type="text" class="form-control" th:each="item : ${category}"
                th:if="${variant.categoryId} == ${item.id}" th:value="${item.categoryName}" readonly>
            </div>

            <div class="form-group mt-4">
                <label for="txtDeskripsi" class="form-label">Description : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="deskripsi" th:value="${variant.description}" readonly>
            </div>
            <br>
            <div class="grid border-top border-white">
                <div class=" row">
                    <div class="col-3">
                        <label for="txtDeskripsi" class="form-label">Create By : </label>
                        <input type="text" class="form-control" id="txtDeskripsi" name="createBy" th:value="${variant.createBy}" readonly>
                    </div>
        
                    <div class="col-9">
                        <label for="txtDeskripsi" class="form-label">Create Date : </label>
                        <input type="text" class="form-control" id="txtDeskripsi" name="createDate" th:value="${variant.createDate}" readonly>
                    </div>
                </div>  
                <div class="row">
                    <div class="col-3">
                        <label for="txtDeskripsi" class="form-label">Update By : </label>
                        <input type="text" class="form-control" id="txtDeskripsi" name="updateby" th:value="${variant.updateBy}" readonly>
                    </div>
        
                    <div class="col-9">
                        <label for="txtDeskripsi" class="form-label">Update Date : </label>
                        <input type="text" class="form-control" id="txtDeskripsi" name="updateDate" th:value="${variant.updateDate}" readonly>
                    </div>
                </div>
            </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());
    });
</script>
