<span class="d-none" th:text="${title}" id="txtTitle"></span>
<input type="hidden" id="catId" th:value="${id}">
<div class="card">
    <div class="card-body text-center h4">
        <div class="col-11">
            <i class="fas fa-question-circle"></i><br>
            Yakin Ingin Menghapus variant dengan ID <span th:text="${id}"></span> ?
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-danger me-3">Confirm</button>
        <button class="btn btn-primary">Cancel</button>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());
        $(".btn-danger").click(function(e){
            let catId=$("#catId").val();
            let userId=1;
            $.ajax({
            url :"variant/delete/"+catId+"/"+userId,
            type:'post',
            success:function(response){
                Swal.fire({ 
                            title: "success",
                            text: "Data Berhasil Di Hapus",
                            icon: "success",  
                            confirmButtonColor: "#3085d6",
                            confirmButtonText: "Ok"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                });
            },
            error:function(errResponse){
                Swal.fire({
                            title: "Error",
                            text: errResponse.responseText,
                            icon: "Error"
                });
            }
        })
        });
        $(".btn-primary").click(function(e){
            $('#staticModal').modal("hide");
        })
    });
</script>
