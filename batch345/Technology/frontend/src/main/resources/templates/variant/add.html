<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/variant/save}" id="formAddVariant" method="post">
            <div class="input-group">
                <label for="txtName" class="input-group-text col-lg-4">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="text" class="form-control col-lg-8" id="txtName" name="name">
            </div>
            <div class="form-group mt-4">
                <div class="mt-3 input-group ">
                    <label for="txtDeskripsi" class="input-group-text col-lg-4">Description</label>
                    <input type="text" class="form-control col-lg-8" id="txtDeskripsi" name="description">
                </div>
                <div class="mt-3 input-group">
                    <label for="txtDeskripsi" class="input-group-text col-lg-4">Pilih Category </label><br>
                    <select name="categoryId" class="form-select col-lg-8">
                        <option value="" class="text-center">--Select Category--</option>
                        <option th:if="${category != null}" th:each="item:${category}" th:value="${item.id}" th:text="${item.categoryName}"></option>
                    </select>
                </div>
            <div class="form-group">
            <div class="d-flex justify-content-end mt-3">
                <input type="hidden" name="createBy" value="1">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());

        $("#formAddVariant").validate({
            "rules" :{
                "name" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                }
            },
            "errorClass" : "text-danger"
        });

        $("#formAddVariant").submit(function(e){
            e.preventDefault();

            if($("#formAddVariant").valid()){
                $.ajax({
                    url :"/variant/save",
                    type : "post",
                    data : $("#formAddVariant").serialize(),
                    dataType : "json",
                    success:function(response){
                        Swal.fire({ 
                            title: "success",
                            text: "Data Berhasil Di Tambah",
                            icon: "success",  
                            confirmButtonColor: "#3085d6",
                            confirmButtonText: "Ok"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        });
                    },
                    error:function(errResponse){
                        Swal.fire({
                            title: "Error",
                            text: errResponse.responseText,
                            icon: "error"
                        });
                    }
                });
            }
        });
    });
</script>
