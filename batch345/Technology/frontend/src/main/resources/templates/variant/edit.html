<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body" th:each="variants:${variant}">
        <form th:action="@{~/variant/update}" id="formEditVariant" method="post">
            <input name="id" id="txtId" th:value="${variants.id}" type="hidden">
            <input name="updateBy" id="txtUpdate" value="2" type="hidden">
            <div class="form-group">
                <label for="txtName" class="form-label">Name : </label>
                <input type="text" class="form-control" id="txtName" name="name" th:value="${variants.name}">
            </div>
            <div class="form-group mt-4">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Description : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="description" th:value="${variants.description}">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Pilih Category : </label><br>
                <select name="categoryId" class="form-select">
                    <option th:each="itemC:${category}" th:if="${variants.categoryId}==${itemC.id}" th:text="${itemC.categoryName}" th:value="${variants.categoryId}"></option>
                    <option th:each="item:${category}" th:if="${variants.categoryId != item.id}" th:value="${item.id}" th:text="${item.categoryName}"></option>
                </select>
            <div class="form-group">
            <div class="d-flex justify-content-end mt-3">
                <input type="hidden" name="createBy" value="1">
                <button type="submit" class="btn btn-success"><i class="fas fa-edit"></i> Update</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());
        $("#formEditVariant").validate({
            "rules" :{
                "name" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                }
            },
            "errorClass" : "text-danger"
        });

        $("#formEditVariant").submit(function(e){
            e.preventDefault();

            if($("#formEditVariant").valid()){
                $.ajax({
                    url :"/variant/update",
                    type : "post",
                    data : $("#formEditVariant").serialize(),
                    dataType : "json",
                    success:function(response){
                        Swal.fire({ 
                            title: "success",
                            text: "Data Berhasil Di Edit",
                            icon: "success",  
                            confirmButtonColor: "#3085d6",
                            confirmButtonText: "Ok"
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        });
                       
                    },
                    error:function(errResponse){
                        Swal.fire({
                            title: "Error",
                            text: errResponse.responseText,
                            icon: "Error"
                        });
                    }
                });
            }
        });
    });
</script>
