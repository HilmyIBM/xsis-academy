<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/variant/update}" id="formEditVariant" method="post">
            <input name="id" id="txtId" th:value="${variant.id}" type="hidden">
            <input name="updateBy" id="txtUpdate" value="2" type="hidden">
            <div class="form-group">
                <label for="txtName" class="form-label">Name : </label>
                <input type="text" class="form-control" id="txtName" name="name" th:value="${variant.name}">
            </div>
            <div class="form-group mt-4">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Description : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="description" th:value="${variant.description}">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Pilih Category : </label><br>
                <select name="categoryId">
                    <option th:each="itemC:${category}" th:if="${variant.categoryId}==${itemC.id}" th:text="${itemC.categoryName}" th:value="${variant.categoryId}"></option>
                    <option th:each="item:${category}" th:if="${variant.categoryId != item.id}" th:value="${item.id}" th:text="${item.categoryName}"></option>
                </select>
            <div class="form-group">
            <div class="d-flex justify-content-end mt-3">
                <input type="hidden" name="createBy" value="1">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());
        $("#formEditVariant").validate({
            "rules" :{
                "name" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                }
            },
            "errorClass" : "text-danger"
        });

        $("#formEditVariant").submit(function(e){
            e.preventDefault();

            if($("#formEditVariant").valid()){
                $.ajax({
                    url :"/variant/update",
                    type : "post",
                    data : $("#formEditVariant").serialize(),
                    dataType : "json",
                    beforeSend : () => {
                        alert("Mengirim Data");
                    },
                    success:function(response){
                        alert("Variant "+response.name + " Berhasil di Edit");
                        location.reload();
                    },
                    error:function(errResponse){
                        console.error("Edit Variant Gagal : " + errResponse.responseText);
                    }
                });
            }
        });
    });
</script>
