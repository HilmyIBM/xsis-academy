<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/product/update}" id="formEditProduct" method="post">
            <div class="form-group">
                <label for="txtName" class="form-label">Name : </label>
                <input type="text" class="form-control" id="txtName" name="name" th:value="${product.name}">
            </div>
            <div class="form-group mt-4">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Price : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="price" th:value="${product.price}">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Stock : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="stock" th:value="${product.stock}">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Pilih variant : </label><br>
                <select name="variantId">
                    <option th:each="itemC:${variant}" th:if="${product.variantId} == ${itemC.id}" th:text="${itemC.name}" th:value="${product.variantId}"></option>
                    <option th:each="item:${variant}" th:if="${product.variantId != item.id}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
                <div class="mt-3">
                <label for="txtDeskripsi" class="form-label">image : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="image" th:value="${product.image}">
            <div class="form-group">
            <div class="d-flex justify-content-end mt-3">
                <input type="hidden" name="createBy" value="1">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());

        $("#formEditProduct").validate({
            "rules" :{
                "name" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "description" : {
                    "maxlength" : 255
                },
                "price" : {
                    "digits":true
                },
                "stock":{
                    "digits":true
                },
                "variantId":{
                    "digits" : true
                }
            },
            "errorClass" : "text-danger"
        });

        $("#formEditProduct").submit(function(e){
            e.preventDefault();

            if($("#formEditProduct").valid()){
                $.ajax({
                    url :"/product/update",
                    type : "post",
                    data : $("#formAddProduct").serialize(),
                    dataType : "json",
                    beforeSend : () => {
                        alert("Mengirim Data");
                    },
                    success:function(response){
                        alert("Product "+response.name + " Berhasil di Tambah");
                        location.reload();
                    },
                    error:function(errResponse){
                        alert("Tambah Product Gagal : " + errResponse.responseText);
                    }
                });
            }
        });
    });
</script>
