<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
  </head>
  <body>
    <div layout:fragment="content">
      <style>
        nav{
            background-color: #6C757D;
            color: white;
        }
    </style>
      </style>
      <div class="">
        <h1>Product List</h1>
        <button class="btn btn-success" type="button" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal">
          <i class="fas fa-plus"></i>&nbsp;&nbsp;Add
        </button>
        <hr style="opacity: 1" />
      </div>
      <div class="">
        <table class="table table-bordered mt-2 table-hover text-center border-white" id="tblProduct">
          <thead>
            <tr>
              <th class="col-1 text-center">Image</th>
              <th class="col-1 text-center">Id</th>
              <th class="col-3 text-center">Nama Product</th>
              <th class="col-2 text-center">Variant</th>
              <th class="col-1 text-center">Price</th>
              <th class="col-1 text-center">Stock</th>
              <th class="col-1 text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item:${product}" class="text-center">
              <td >
                <img
                  th:src=${item.image}
                  alt="product"
                  class="img-thumbnail rounded-circle"
                  style="width: 70px;"
                />
              </td>
              <td th:text="${item.id}" class="text-center">1</td>
              <td th:text="${item.name}" class="text-center">Carbonara</td>
              <td><p th:each="variants:${variant}" th:if="${item.variantId}==${variants.id}" th:text="${variants.name}"></p></td>
              <td th:text="${item.price}"class="text-center">50000</td>
              <td th:text="${item.stock}"class="text-center">10</td>
              <td>
                <div
                  class="btn-group d-flex justify-content-center"
                  role="group"
                  aria-label="Basic mixed styles example"
                >
                <button th:data-id="${item.id}" type="button" class="btn btn-success" title="Edit"><i class="fas fa-edit"></i></button>
                <button th:data-id="${item.id}" type="button" class="btn btn-warning" title="Detail"><i class="fas fa-info"></i></button>
                <button th:data-id="${item.id}" type="button" class="btn btn-danger" title="Delete"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <script>
        new DataTable('#tblProduct');
        $('#btnAdd').click(
          function(e){
            $('#staticModalBody').load("/product/add");
          });
      </script>
    </div>
  </body>
</html>
