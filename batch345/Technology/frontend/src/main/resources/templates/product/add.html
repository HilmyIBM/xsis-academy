<span class="d-none" th:text="${title}" id="txtTitle"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/product/save}" id="formAddProduct" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="txtName" class="form-label">Name : </label>
                <input type="text" class="form-control" id="txtName" name="name">
            </div>
            <div class="form-group mt-4">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Price : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="price">
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Stock : </label>
                <input type="text" class="form-control" id="txtDeskripsi" name="stock">
                <div class="mt-3"></div>
                <label class="form-label">Pilih Category : </label>
                <select name="categoryId" class="form-select">
                    <option value="" class="text-center">--Select Category--</option>
                    <option th:if="${category != null}" th:each="item:${category}" th:value="${item.id}" th:text="${item.categoryName}"></option>
                <div class="mt-3"></div>
                <label for="txtDeskripsi" class="form-label">Pilih variant : </label><br>
                <select name="variantId" class="form-select">
                    <option value="" class="text-center">--Select variant--</option>
                    <option dropdown-ite th:if="${variant != null}" th:each="item:${variant}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
                <div class="mt-3">
                <label class="form-label">Image : </label>
                <input type="file" class="form-control" id="Setimage" name="Setimage" accept="image/*">
            <div class="form-group">
            <div class="d-flex justify-content-end mt-3">
                <input type="hidden" name="createBy" value="1">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticBackdropLabel').text($('#txtTitle').text());
        $("#formAddProduct").validate({
            "rules" :{
                "name" : {
                    "required":true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "price" : {
                    "digits":true
                },
                "stock":{
                    "digits":true
                },
                "Setimage" : {
                    "extension" : "jpg|jpeg|png"
                }
            },
            "messages" : {
                "Setimage" : "File harus berupa gambar"
            },
            "errorClass" : "text-danger"
        });

        $('#categoryId').change(function(e){
            var categoryId = $(this).val();
            $.ajax({
                url : "/variant/category/"+categoryId,
                success:function(response){
                    $("#variantId").empty();
                    $.each(
                        response.data,
                        function(index, item){
                            $("#variantId").append("<option value='${item.id}'>${item.name}</option>");
                        }
                    )
                },
                error:function(errResponse){
                    alert("Error : "+errResponse.responseText);
                }
            });
        })

        $("#formAddProduct").submit(function(e){
            e.preventDefault();

            if($("#formAddProduct").valid()){
                var formData = new FormData(this);
                $.ajax({
                    url :"/product/save",
                    type : "post",
                    data : formData,
                    processData: false,
                    contentType: false,
                    beforeSend : () => {
                        alert("Mengirim Data");
                    },
                    success:function(response){
                        alert("Product "+response.name + " Berhasil di Tambah");
                        location.reload();
                    },
                    error:function(errResponse){
                        alert("Tambah Product Gagal : " + errResponse.responseText);
                    }
                });
            }
        });
    });
</script>
