<span id="txTitle" th:text="${title}" class="d-none"></span>

<div class="container">
    <form id="frmNewRelation"> 
        <input type="hidden" name="createdBy" id="createdBy" th:value="1">
        <div>
            <div class="form-group mb-2">
                <label for="txtName" class="form-label">Name<span class="text-danger"><b>*</b></span></label>
                <input type="text" class="form-control" name="name" id="txtName">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function(){
        $('#staticModalLabel').text($("#txTitle").text());

        $('#frmNewRelation').validate({
            'rules': {
                'name': {
                    'required': true,
                },
            },
            'errorClass': 'text-danger'
        });

        $('#frmNewRelation').submit(function(e){
            e.preventDefault();

            if($('#frmNewRelation').valid()){
                $.ajax({
                    url: '/customer-relation/create',
                    type: 'post',
                    data: $('#frmNewRelation').serialize(),
                    dataType: 'json',
                    beforeSend: () => {
                        // alert("mengirim data ke API");
                    },
                    success: function(response){
                        alert("Name of Relation " + response.name + " succesfully created!");
                        location.reload();
                    },
                    error: function(errResponse){
                        console.error("create new relation failed" + errResponse.responseText)
                    },
                });
            }
        });


    })
</script>
