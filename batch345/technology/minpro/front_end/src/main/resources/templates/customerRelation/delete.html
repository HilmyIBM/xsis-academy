<!-- for sending the data to the Ajax -->
<input id="txtTitle" type="hidden" th:value="${title}"></input>
<input id="id" type="hidden" th:value="${id}"></input>
<div class="container mt-1 mb-4">
    <div class="row">
        <div class="text-center">
            <div class="col h1">
                <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="col-11">
                <b>
                    Are you sure want to delete Blood Type <span th:text="${name}"></span>
                </b>
            </div>
        </div>
    </div>
</div>
<div class="dropdown-divider"></div>
<div class=" mt-3 d-flex justify-content-end">
    <button class="btn btn-danger me-2" id="">Confirm</button>
    <!-- Spasi -->
    <span>&nbsp;</span>
    <button class="btn btn-secondary" id="abortCancelAdd">Cancel</button>
</div>

<script>
    $(document).ready(function(){
        $('#staticModalLabel').text($("#txtTitle").val());

        $('.card-footer > .btn-danger').click(function(e){
            let catId = $('#id').val();

            $.ajax({
                url: `customer-relation/delete/${catId}/2`,
                type:'post',
                success: function(response){
                    console.log(response);
                    
                    alert(`${response.name} successfully Deleted!`);
                    location.reload();
                },
                error: function(errResponse){
                    alert(`Failed to Deleted Variant!`);
                    console.error(errResponse)
                }
            })
        })

        $('.card-footer > .btn-dark').click(function(e){
            $("#staticModal").modal("hide");
        })
    })
</script>
