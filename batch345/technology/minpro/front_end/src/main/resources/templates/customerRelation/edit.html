<span id="txTitle" th:text="${title}" class="d-none"></span>

<div class="container">
    <form id="frmEditRelation"> 
        <input type="hidden" name="id" id="txtId" th:value="${relations.id}">
        <input type="hidden" name="modifiedBy" id="txtmodifiedBy" value="2">
        <!-- <input type="hidden" name="createdBy" id="createdBy" th:value="1"> -->
        <div>
            <div class="form-group mb-2">
                <label for="txtName" class="form-label">Name<span class="text-danger"><b>*</b></span></label>
                <input type="text" class="form-control" name="name" id="txtName" th:value="${relations.name}">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-dark"><i class="fas fa-save"></i> Update</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function(){
        $('#staticModalLabel').text($("#txTitle").text());

        $('#frmEditRelation').validate({
            'rules': {
                'name': {
                    'required': true,
                },
            },
            'errorClass': 'text-danger'
        });

        $('#frmEditRelation').submit(function(e){
            e.preventDefault();

            if($('#frmEditRelation').valid()){
                $.ajax({
                    url: '/customer-relation/update',
                    type: 'post',
                    data: $('#frmEditRelation').serialize(),
                    dataType: 'json',
                    beforeSend: () => {
                        // alert("mengirim data ke API");
                    },
                    success: function(response){
                        alert("Name of Relation " + response.name + " succesfully update!");
                        location.reload();
                    },
                    error: function(errResponse){
                        console.error("update failed" + errResponse.responseText)
                    },
                });
            }
        });


    })
</script>
