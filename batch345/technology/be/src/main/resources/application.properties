spring.application.name=be
server.port=8080

# Postgresql connection
spring.datasource.url=jdbc:postgresql://localhost:5000/XPOS_345
spring.datasource.username=postgres
spring.datasource.password=postgres

# Spring JPA (Java Persistance API)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Hibernate
# it's for migration (create-drop for development, production must use 'update')
spring.jpa.hibernate.ddl-auto=update

# JPA Debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI Swagger
springdoc.swagger-ui.path=/swagger

# Allow Upload file
# Enable file upload
spring.servlet.multipart.enabled=true

# Max file size allowed (adjust as necessary)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=C:/Bootcamp_VS_Code/Java/xsis-academy/batch345/technology/fe/