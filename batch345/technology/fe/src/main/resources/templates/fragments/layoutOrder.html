<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">XsisPOS</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQuery JS -->
    <script src="js/jquery-3.7.1.min.js"></script>
    
    <!-- JQuery Validation -->
    <script src="js/jquery.validate.min.js"></script>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
</head>
<body>
    <style>
        nav.menu-home-nw{
            border-radius: 0px 10px 10px 0px;
            position: fixed;
            left: 0px;
            top: 20px;
            padding: 0.5rem;
            background: rgba(128, 128, 128, 0.5);
            z-index: 999;
        }
    </style>

    <!-- MODAL -->
    <div th:replace="~{fragments/modal}"></div>

    <!-- NAVBAR -->
     <nav class="menu-home-nw">
        <div class="btn-group-vertical">
            <a href="/" id="btnHome" class="btn btn-secondary" title="Home"><i class="fas fa-home"></i></a>
            <a href="/order" id="btnOrder" class="btn btn-secondary" title="Order"><i class="fas fa-list-alt"></i></a>
            <a href="/order/history" id="btnHistory" class="btn btn-secondary" title="Order History"><i class="fas fa-history"></i></a>
        </div>
     </nav>

    <!-- CONTENT START -->
    <div id="content">
        <section layout:fragment="content" class="container mt-3"></section>
    </div>
    <!-- CONTENT END -->
</body>
</html>
