<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">My website</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- JQuery validation extension -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

  <!-- Swall Installation -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css">

  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
</head>

<body>
  <style>
    nav.menu-home-nw {
      border-radius: 0px 10px 10px 0px;
      position: fixed;
      left: 0px;
      top: 20px;
      padding: 0.5rem;
      background: rgba(128, 128, 128, 0.5);
      z-index: 999;
    }
  </style>
  <!-- Navbar -->
  <nav class="menu-home-nw">
    <div class="btn-group-vertical">
      <a href="/" id="btnHome" class="btn btn-secondary" title="Home"><i class="fas fa-home"></i></a>
      <a href="/order" id="btnOrder" class="btn btn-secondary" title="Order"><i class="fas fa-list-alt"></i></a>
      <a href="/order/history" id="btnHistory" class="btn btn-secondary" title="Order History"><i class="fas fa-history"></i></a>
    </div>
  </nav>

  <!-- Modal -->
  <div th:replace="~{fragments/modal}"></div>


  <!-- Body -->
  <div class="container">
    <section class="container-fluid m-3" layout:fragment="content">

    </section>
  </div>


</body>

</html>
