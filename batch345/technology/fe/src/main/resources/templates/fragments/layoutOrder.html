<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">XsisPOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css"/>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <!-- font awesome CSS -->
     <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
     <style>
        nav.menu-home-nw {
            border-radius: 0px 10px 10px 0px;
            position: fixed;
            left: 0px;
            top: 20px;
            padding: 0.5rem;
            background: rgba(128, 128, 128, 0.5);
            z-index: 999;
        }
     </style>
</head>
<body>
    <div class="">
        <!-- NavBar -->
         <nav class="menu-home-nw">
            <div class="btn-group-vertical">
                <a href="/" id="BtnHome" class="btn btn-secondary"><i class="fas fa-home"></i></a>
            </div>
         </nav>
        <!-- modal -->
        <div class="" th:replace="~{fragments/modal}"></div>
        <div id="content">
            <section class="container-fluid" layout:fragment="content"></section>
        </div>
    </div>
</body>
</html>
