<span id="txtTitle" class="d-none" th:text="${title}"></span>
<span id="txtTitle" class="d-none" th:text="${nama}"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/category/save}" id="frmNewCategory" method="post">
            <div class="form-group">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" name="categoryName" />
            </div>
            <div class="form-group">
                <label for="txtDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="txtDescription" name="description" />
            </div>
            <div class="text-right mt-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#staticModalLabel").text($("#txtTitle").text())
        $("#frmNewCategory").validate({
            "rules": {
                "categoryName": {
                    required: true,
                    maxlength: 100,
                    minlength: 3
                },
                "description": {
                    required: true,
                    maxlength: 255
                }
            },
            "errorClass": "text-danger mt-1"
        })

        $("#frmNewCategory").submit(function (e) {
            e.preventDefault();
            // Mengecek menggunakan fungsi diatas
            if ($("#frmNewCategory").valid()) {
                $.ajax({
                    url: "category/save",
                    type: "post",
                    data: $("#frmNewCategory").serialize(),
                    dataType: "json",
                    beforeSend: () => {

                    },
                    success: (response) => {
                        alert("Category " + response.categoryName + " succesfully created")
                        location.reload("category")
                    },
                    error: (errResponse) => {
                        console.error("Update Category Failed: " + errResponse.responseText);

                    }
                });
            }
        })


    })
</script>
