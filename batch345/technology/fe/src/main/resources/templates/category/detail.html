<input type="hidden" id="txTitle" th:value="${title}">
<div class="card">
    <div class="card-body">
        <div>
            <div class="form-group mb-1">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="txtName" th:value="${category.categoryName}">
            </div>
            <div class="form-group mb-1">
                <label for="txtDesciption" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="txtDescription" th:value="${category.description}">
            </div>
            <div class="form-group mb-1">
                <label for="txCreateBy" class="form-label">Created By</label>
                <input type="text" class="form-control" name="createBy" id="txtCreateBy" th:value="${category.createBy}">
            </div>
            <div class="form-group mb-1">
                <label for="txtDesciption" class="form-label">Created Date</label>
                <input type="text" class="form-control" name="description" id="txtDescription" th:value="${category.createDate}">
            </div>
            <div class="form-group mb-1">
                <label for="txtDesciption" class="form-label">Update By</label>
                <input type="text" class="form-control" name="description" id="txtDescription" th:value="${category.updateBy}">
            </div>
            <div class="form-group mb-1">
                <label for="txtDesciption" class="form-label">Update Date</label>
                <input type="text" class="form-control" name="description" id="txtDescription" th:value="${category.updateDate}">
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticModalLabel').text($("#txtTitle").val());
    })
</script>
