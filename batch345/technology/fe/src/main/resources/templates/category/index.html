<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">
<head>
    <title>Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center">
            <span class="h1">Category Index</span>
            <div>
                <button class="btn btn-success btn-sm" type="button" id="btnAdd"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <div>
                <span>Show</span>
                <input type="text" value="10"/>
                <span>Entries</span>
            </div>
            <form action="#" id="frmFind">
                <input type="text" id="txtFind" />
                <a class="btn btn-secondary">Find</a>
            </form>
        </div>
       <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Makanan</td>
                        <td>Kategori Makanan</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-info">Details</button>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
       </div> 
    </div>
</body>
</html>
