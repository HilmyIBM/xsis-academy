<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">
<head>
    <title>Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center">
            <span class="h1">Category Index</span>
            <div>
                <button class="btn btn-success btn-sm" type="button" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <div>
                <span class="input-group-text">Show</span>
                <input type="number" th:value="${#lists.size(category)}" class="form-control"/>
                <span class="input-group-text">Entries</span>
            </div>
            <form action="#" id="frmFind">
                <input type="text" id="txtFind" />
                <a class="btn btn-secondary">Find</a>
            </form>
        </div>
       <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${category}">
                        <td th:text="${item.id}">1</td>
                        <td th:text="${item.categoryName}">Makanan</td>
                        <td th:text="${item.description}">Kategori Makanan</td>
                        <td>
                            <div class="btn-group">
                                <button th:data-id="${item.id}" class="btn btn-success">Edit</button>
                                <div class="mx-1"></div>
                                <button th:data-id="${item.id}" class="btn btn-warning"><span class="text-white">Details</span></button>
                                <div class="mx-1"></div>
                                <button th:data-id="${item.id}" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>2</td>
                        <td>Minuman</td>
                        <td>Kategori Minuman</td>
                        <td>
                            <div class="btn-group">
                                <button data-id="2" class="btn btn-success">Edit</button>
                                <div class="mx-1"></div>
                                <button data-id="2" class="btn btn-warning">Details</button>
                                <div class="mx-1"></div>
                                <button data-id="2" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr> -->
                </tbody>
            </table>
       </div> 
    <script>
        $("#btnAdd").click(function(e){
            $("#staticModalBody").load("category/add");
            
        });

        $(".btn-success").click(function(e){
            let catId = $(this).data("id");

            $("#staticModalBody").load("category/edit/" + catId);
            $("#staticModal").modal("show");

        });

        $(".btn-warning").click(function(e){
            let catId = $(this).data("id");

            $("#staticModalBody").load("category/" + catId);
            $("#staticModal").modal("show");

        });
    </script>
    </div>
</body>
</html>
