<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category-index</title>
</head>

<body>
    <div layout:fragment="content">
        <button type="button" class="btn btn-primary mt-2" id="btnAdd" data-bs-toggle="modal"
            data-bs-target="#staticModal">Add</button>
        <div>
            <div class="d-flex flex-row justify-content-between mt-2">
                <form>
                    <div class="input-group container-fluid" th:if="${category != null}">
                        <input type="text" class="form-control" disabled placeholder="Total Entries"
                            aria-label="Total Entries" aria-describedby="button-addon2"
                            th:value="${#lists.size(category)}">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enter</button>
                    </div>
                    <div class="input-group container-fluid" th:unless="${category != null}">
                        <input type="text" class="form-control" disabled placeholder="Total Entries"
                            aria-label="Total Entries" aria-describedby="button-addon2" value="0">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enter</button>
                    </div>
                </form>
                <!-- filter -->
                <form id="frmFilter" action="#" class="ms-auto d-flex flex-row">
                    <input type="text" name="filter" id="txtFilter" class="form-control" placeholder="Search"
                        aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary input-group-text" type="submit" id="button-addon2"><i
                            class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="text-center">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nama Category</th>
                            <th scope="col">Description</th>
                            <th scope="col">Is Deleted</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <!-- if -->
                    <tbody th:if="${category != null}" class="align-middle">
                        <!-- Auto using getter and looping -->
                        <tr th:each="item:${category}">
                            <th scope="row" th:text="${item.id}">1</th>
                            <td th:text="${item.categoryName}">Appetizer</td>
                            <td th:text="${item.description}">Category of Appetizer</td>
                            <td th:text="${item.deleted}">False</td>
                            <td>
                                <div class="btn-group">
                                    <button th:data-id="${item.id}" type="button" class="btn btn-success"
                                        title="Edit..."><i class="fas fa-edit"></i></button>
                                    <button th:data-id="${item.id}" type="button" class="btn btn-warning"
                                        title="Detail..."><i class="fas fa-info-circle"></i></button>
                                    <button th:data-id="${item.id}" type="button" class="btn btn-danger"
                                        title="Delete..." data-bs-toggle="modal" data-bs-target="#staticModal"><i
                                            class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <!-- else -->
            <div th:unless="${category != null}" class="text-center text-danger h6 fst-italic border-bottom pb-3"
                th:text="${'Data tidak ada'}"></div>
        </div>
        <script>
            // When the "Add" button is clicked
            $("#btnAdd").click(function (e) {
                // Load the entire page
                $("#staticModalBody").load("category/add", function (response, status, xhr) {
                    if (status === "success") {
                        // Extract the fragment with id="formAddContent" from the loaded content
                        var formContent = $(response).find("#formAddContent").html();
                        // Insert the extracted fragment into the modal body
                        $("#staticModalBody").html(formContent);
                    } else {
                        console.error("Failed to load form: " + xhr.status + " " + xhr.statusText);
                    }
                });
            });

            // Edit
            $(".btn-group > .btn-success").click(function (e) {
                let catId = $(this).data("id")
                $("#staticModalBody").load("category/edit/" + catId)
                $("#staticModal").modal("show");
            })

            // Detail
            $(".btn-group > .btn-warning").click(function (e) {
                let catId = $(this).data("id");
                // Sebagai path
                $("#staticModalBody").load("category/" + catId);
                $("#staticModal").modal("show")
            })

            // delete
            $(".btn-group > .btn-danger").click(function (e) {
                let catId = $(this).data("id")

                $("#staticModalBody").load(`category/delete/${catId}`);
                $("#staticModal").modal("show")
            })

            $(document).ready(function (e) {
                $.ajax({
                    url: "",
                    dataType: 'json',
                    beforeSend: function (e) {
                        $("#dataTable").html('<div class="spinner-border" role="status"> <span class="sr-only">Loading...</span></div>');
                    },
                    success: function (response) {
                        $("#dataTable").html(response);
                    }
                })
            })
        </script>
    </div>

</body>

</html>
