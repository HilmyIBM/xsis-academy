<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">
<head>
    <title>Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
            <span class="h2">Category Index</span>
            <div>
                <button class="btn btn-success btn-sm" type="button" id="btnAdd"
                    data-bs-toggle="modal" data-bs-target="#staticModal"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="w-50">
                <div class="input-group w-75">
                    <span class="input-group-text">Show</span>
                    <input type="text" value="10" class="form-control" />
                    <span class="input-group-text">Entries</span>
                </div>
            </div>
            <div class="w-50">
                <form action="#" id="frmFind">
                    <div class="input-group">
                        <input type="text" id="txtFind" class="form-control" />
                        <a class="btn btn-secondary input-group-text">Find</a>
                    </div>
                </form>
            </div>
        </div>
       <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th class="col-3">Name</th>
                        <th class="col-6">Description</th>
                        <th class="col-2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item:${category}">
                        <td th:text="${item.id}">1</td>
                        <td th:text="${item.name}">Makanan</td>
                        <td th:text="${item.description}">Kategori Makanan</td>
                        <td>
                            <div class="btn-group">
                                <button th:data-id="${item.id}" class="btn btn-info"><i class="fas fa-list-alt"></i></button>
                                <button th:data-id="${item.id}" class="btn btn-warning"><i class="fas fa-edit"></i></button>
                                <button th:data-id="${item.id}" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <script>
                $("#btnAdd").click(function(e){
                    $("#staticModalBody").load("/category/add");
                });

                $(".btn-warning").click(function(e) {
                    let catId = $(this).data("id");

                    $("#staticModalBody").load("/category/edit/" + catId);
                    $("#staticModal").modal("show");
                });
            </script>
       </div> 
    </div>
</body>
</html>
