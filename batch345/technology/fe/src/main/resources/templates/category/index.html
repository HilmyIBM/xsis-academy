<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Category</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1 class="mb-4">Category List</h1>
            <div class="container mt-5">
                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-primary" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal">Add</button>
                    <div class="d-flex">
                        <label for="search" class="me-2">Search:</label>
                        <div class="input-group">
                            <input type="text" id="search" class="form-control" placeholder="Search" />
                            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <thead class="text-center">
                        <tr>
                            <th>Id</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" th:if="${category != null and !#lists.isEmpty(category)}">
                        <tr th:each="item : ${category}">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.categoryName}"></td>
                            <td th:text="${item.description}"></td>
                            <td>
                                <button th:data-id="${item.id}" class="btn btn-success btn-sm">Detail</button>
                                <button th:data-id="${item.id}" class="btn btn-warning btn-sm">Edit</button>
                                <button th:data-id="${item.id}" class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:unless="${errorMsg == null}" class="text-center text-danger h6 fst-italic border-bottom pb-3" th:text="${errorMsg}">
                    Category doesn't exist!
                </div>
    
                <script>
                    $("#btnAdd").click(function(e){
                        $("#staticModalBody").load("/category/add");
                    });
    
                    $(".btn-success").click(function (e) {
                        let catId = $(this).data("id");
    
                        $("#staticModalBody").load("/category/" + catId);
                        $("#staticModal").modal("show");
                    });
    
                    $(".btn-warning").click(function(e) {
                        let catId = $(this).data("id");
    
                        $("#staticModalBody").load("/category/edit/" + catId);
                        $("#staticModal").modal("show");
                    });
                </script>
            </div>
        </div>
    </body>
</html>
