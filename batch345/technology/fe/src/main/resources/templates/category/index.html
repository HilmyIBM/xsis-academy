<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
            <div class="h2">Category List</div>
            <div>
                <button type="button" class="btn btn-dark" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal">
                    <i class="fas fa-plus"></i> <b>Tambah Data</b>
                </button>
            </div>
        </div>

        <div class="dropdown-divider"></div>

        <div class="d-flex justify-content-between mt-3">
            <div>
                <div class="input-group flex-nowrap input-group-sm">
                    <span class="input-group-text" id="addon-wrapping">Show</span>
                    <input th:if="${category != null}" type="text" class="form-control" th:value="${#lists.size(category)}">
                    <input th:unless="${category != null}" type="text" class="form-control" th:value=0>
                    <span class="input-group-text" id="addon-wrapping">Entries</span>
                </div>
            </div>
            <div style="width: 40%;">
                <form id="frmFilter">
                    <div class="input-group input-group-sm mb-3">
                        <input th:if="${filter!=null}" th:value="${filter}" name="filter" id="txtFilter" type="text" class="form-control" placeholder="Search Categories"  aria-describedby="button-addon2">
                        <input th:unless="${filter!=null}" name="filter" id="txtFilter" type="text" class="form-control" placeholder="Search Categories"  aria-describedby="button-addon2">
                        <button class="btn btn-outline-dark" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>

        <!-- TABLE -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nama Category</th>
                    <th scope="col">Description</th>
                    <th scope="col">Is Delete</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item:${category}" th:if="${category != null}">
                    <th scope="row" th:text="${item.id}">1</th>
                    <td th:text="${item.categoryName}">Dessert</td>
                    <td th:text="${item.description}">Category of Dessert</td>
                    <td th:text="${item.deleted}">False</td>
                    <td>
                        <div class="btn-group gap-2">
                            <button th:data-id="${item.id}" type="button" class="btn btn-info btn-sm rounded-2" title="Details.."><i class="fas fa-eye"></i></button>
                            <button th:data-id="${item.id}" type="button" class="btn btn-warning btn-sm rounded-2" title="Edit.."><i class="fas fa-edit"></i></button>
                            <button th:data-id="${item.id}" type="button" class="btn btn-danger btn-sm rounded-2" title="Delete.."><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- TABLE END -->
        
        <div th:unless="${category != null}" th:text="${'Data Tidak Ditemukan'}" class="text-danger text-center text fst-italic border-bottom pb-3"></div>
    

        <script>
            $("#btnAdd").click(function(e){
                $("#staticModalBody").load("/category/add");
            });

            $(".btn-warning").click(function(e){
                let catId = $(this).data("id");

                $("#staticModalBody").load("/category/edit/" + catId);
                $("#staticModal").modal("show");
            })

            $(".btn-info").click(function(e){
                let catId = $(this).data("id");

                $("#staticModalBody").load("/category/" + catId);
                $("#staticModal").modal("show");
            })

            $(".btn-danger").click(function() {
                let catId = $(this).data("id");

                $("#staticModalBody").load("/category/delete/" + catId);
                $("#staticModal").modal("show");
                // if (confirm("Are you sure you want to DELETE?")) {
                //     $.ajax({
                //         url: `http://localhost:8080/api/category/delete/${catId}/3`,
                //         type: 'delete',
                //         success: function(response) {
                //             alert(`Category ${catId} successfully Deleted!`);
                //             location.reload();
                //         },
                //         error: function(errResponse) {
                //             alert("Failed to Deleted");
                //             console.error(errResponse.responseText);
                //         }
                //     })
                // } else {
                //     alert("You clicked Cancel");
                // }
            })
        </script>
    </div>
</body>
</html>
