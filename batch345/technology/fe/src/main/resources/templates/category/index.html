<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">
<head>
    <title>Category</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center">
            <span class="h1">Category Index</span>
            <div>
                <button class="btn btn-success btn-sm" type="button" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between" th:if="${category != null}">
            <div class="w-50">
                <div class="input-group w-75">
                    <span class="input-group-text">Show</span>
                    <input type="text" th:value="${#lists.size(category)}" class="form-control bg-white" readonly />
                    <span class="input-group-text">Entries</span>
                </div>
            </div>
            <span class="w-50">&nbsp;</span>
            <!-- <div class="input-group ">
                <form action="/category" id="frmFilter">
                    <input th:if="${filter != null}" type="text" id="txtFilter" th:value="${filter}" />
                    <input th:unless="${filter != null}" type="text" id="txtFilter" th:value="${filter}" />
                    <button class="btn btn-secondary" title="filter"  type="submit">Find</button>
                </form>

            </div> -->
            <div class="col-12 col-lg-6">
                <form id="frmFilter">
                    <div class="input-group">
                        <input th:if="${filter != null}" th:value="${filter}" name="filter" type="text" id="txtFilter" class="form-control" placeholder="Name or Description..." />
                        <input th:unless="${filter != null}" name="filter" type="text" id="txtFilter" class="form-control" placeholder="Name or Description..." />
                        <button type="submit" class="input-group-text"><i class="fas fa-filter" title="Filter by Name or Description..."></i></button>
                    </div>
                </form>
            </div>
        </div>
       <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody th:if="${category != null}">
                    <tr th:each="item:${category}">
                        <td th:text="${item.id}">1</td>
                        <td th:text="${item.categoryName}">Makanan</td>
                        <td th:text="${item.description}">Kategori Makanan</td>
                        <td>
                            <div class="btn-group">
                                <button th:data-id="${item.id}" class="btn btn-success">Edit</button>
                                <div class="mx-1"></div>
                                <button th:data-id="${item.id}" class="btn btn-warning"><span class="text-white">Details</span></button>
                                <div class="mx-1"></div>
                                <button th:data-id="${item.id}" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div th:unless="${category != null}" th:text="${errorMsg}" class="text h6 text-danger text-center"></div>
       </div> 
    <script>
        $("#btnAdd").click(function(e){
            $("#staticModalBody").load("category/add");
            
        });

        $(".btn-success").click(function(e){
            let catId = $(this).data("id");

            $("#staticModalBody").load("category/edit/" + catId);
            $("#staticModal").modal("show");

        });

        $(".btn-warning").click(function(e){
            let catId = $(this).data("id");

            $("#staticModalBody").load("category/" + catId);
            $("#staticModal").modal("show");

        });

        $(".btn-danger").click(function(e){
            let catId = $(this).data("id");

            $("#staticModalBody").load("category/delete/" + catId);
            $("#staticModal").modal("show");

            
            

        });
    </script>
    </div>
</body>
</html>
