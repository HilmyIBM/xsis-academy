<span id="txTitle" th:text="${title}" class="d-none"></span>

<form id="frmNewCustomer"> 
    <div class="card">
        <div class="card-body">
            <div>
                <div class="form-group mb-2">
                    <label for="txtName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="txtName">
                </div>
                <div class="form-group mb-2">
                    <label for="txtEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="txtEmail">
                </div>
                <div class="form-group mb-2">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" id="txtPassword" th:value="${'Abcd*1234'}" readonly>
                </div>
                <div class="form-group mb-2">
                    <label for="txtPhone" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" id="txtPhone">
                </div>
                <div class="form-group mb-2">
                    <label for="txtAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="txtAddress">
                </div>
                <div class="form-group mb-2">
                    <label for="roleId" class="form-label">Role</label>
                    <select class="form-select" aria-label="Default select example" name="roleId" id="roleId">
                        <option value=""> Select Role User</option>
                        <option th:value="${1}" th:text="${'Admin'}">One</option>
                        <option th:value="${2}" th:text="${'Customer'}">One</option>
                    </select>
                </div>
            </div>
         </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-dark"><i class="fas fa-save"></i> Save</button>
    </div>
</form>


<script>
    $(document).ready(function(){
        $('#staticModalLabel').text($("#txTitle").text());

        $('#frmNewCustomer').validate({
            'rules': {
                'name': {
                    'required': true,
                    'minlength': 3
                },
                'email': {
                    'required': true,
                    'email': true
                },
                'phone': {
                    'required': true,
                    'number': true,
                    'minlength': 10,
                    'maxlength': 16
                },
                'address': {
                    'required': true
                },
                'roleId': {
                    'required': true
                },
                
            },
            'errorClass': 'text-danger'
        });

        $('#frmNewCustomer').submit(function(e){
            e.preventDefault();

            if($('#frmNewCustomer').valid()){
                $.ajax({
                    url: '/customer/create',
                    type: 'post',
                    data: $('#frmNewCustomer').serialize(),
                    dataType: 'json',
                    beforeSend: () => {
                        // alert("mengirim data ke API");
                    },
                    success: function(response){
                        alert("Customer " + response.name + " succesfully created!");
                        location.reload();
                    },
                    error: function(errResponse){
                        if (errResponse.responseJSON) {
                            alert(errResponse.responseJSON.error + ": " + errResponse.responseJSON.message)
                        } else {
                            alert(errResponse.responseText)
                        }
                        console.error(errResponse)
                    },
                });
            }
        });


    })
</script>
