<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
	<head>
		<title>Customer::Index</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="h2">Customer Index</div>
			<div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th class="col-1">ID</th>
							<th class="col-2">Name</th>
							<th class="col-3">Address</th>
							<th class="col-2">E-Mail</th>
							<th class="col-2">Phone</th>
							<th class="col-1">Role</th>
							<th class="col-1 text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${customers != null}" th:each="customer : ${customers}">
							<td th:text="${customer.id}">1</td>
							<td th:text="${customer.name}">Suparman</td>
							<td th:text="${customer.address}">Krypton</td>
							<td th:text="${customer.email}">superman@krypton.planet</td>
							<td th:text="${customer.phone}">xxx-xxxx-xxxx</td>
							<td th:switch="${customer.role}">
								<span th:case="1">Admin</span>
								<span th:case="2">User</span>
								<span th:case="*">Alien</span>
							</td>
							<td class="d-flex justify-content-center">
								<div class="btn-group">
									<button th:data-id="${customer.id}" class="btn btn-sm btn-primary" title="Details..."><i class="fas fa-list-alt"></i></button>
									<button th:data-id="${customer.id}" class="btn btn-sm btn-success" title="Edit..."><i class="fas fa-edit"></i></button>
									<button th:data-id="${customer.id}" class="btn btn-sm btn-danger" title="Delete..."><i class="fas fa-trash"></i></button>
								</div>
							</td>
						</tr>						
						<tr th:unless="${customers != null}">
							<td colspan="7">
								<div class="text-center text-alert fst-italic">-- Customer Data doesn't exist ! --</div>
							</td>
						</tr>						
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
