<div class="d-none" th:text="${title}" id="txtLoginTitle"></div>
<form action="" id="frmLogin">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="form-group">
                    <label for="txtEmail" class="form-label col-lg-3 col-12">Email</label>
                    <input type="text" class="form-control  col-lg-9 col-12" id="txtEmail" name="email"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="txtPassword" class="form-label col-lg-3 col-12">password</label>
                    <input type="password" class="form-control col-lg-9 col-12" id="txtPassword" name="password"/>
                </div>
            </div>
            <div id="errMsg" class="alert-warning mt-3 d-flex">
                <ul class="list-group list-unstyled"></ul>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <p>dont have an account? <a id="registerButton" href="">Sign Up</a></p>
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </div>
</form>
<script>
    $(document).ready(function(e){
        $("#staticModalLabel").text($("#txtLoginTitle").text());
        $("#registerButton").click(function(e){
            e.preventDefault();
            // $("#staticModalLabelLg").text($("#txtTitle").text());
            $("#staticModalBodyLg").load("/customer/add");
            $("#staticModalLg").modal("show");
        });
        $("#frmLogin").validate({
            rules: {
                email: {
                    "email" : true,
                    "required" : true,
                },
                password:{
                    "required" : true,
                    "minlength" : 6,
                }
            },
            errorClass: "text-danger alert-warning px-1",
            errorContainer: "#errMsg",
            errorLabelContainer: "#errMsg ul",
            wrapper: "li"
        });
        $("#frmLogin").submit(function(e){
            e.preventDefault();
            if($(this).valid()){
                $.ajax({
                    url: "/auth/login",
                    type: "post",
                    data: $("#frmLogin").serialize(),
                    dataType: "json",
                    success: function(response){
                        if(response.name){
                            alert(`Welcome ${response.name}!`);
                            location.reload();
                        }
                    },
                    error: function(errResponse){
                        alert("Login failed");
                        console.error(errResponse);
                    }
                });
            }
        })
    });
</script>
