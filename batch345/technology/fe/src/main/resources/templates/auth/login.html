<form action="" id="frmLogin">
    <div class="card">
        <div class="card-body">
            <div class="form-group mb-3">
                <label for="txtEmail" class="form-label col-lg-3 col-12">Email</label>
                <input type="text" id="txtEmail" name="email" class="form-control col-lg-8 col-12">
            </div>
            <div class="form-group mb-2">
                <label for="txtPassword" class="form-label col-lg-3 col-12">Password</label>
                <input type="password" id="txtPassword" name="password" class="form-control col-lg-8 col-12">
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-end">
                <button class="btn btn-dark" type="submit">Login</button>
            </div>
        </div>
    </div>
</form>

<script>
    $(document).ready(function(e){
        $("#staticModalLabel").text(`[[${title}]]`);
    })
</script>
