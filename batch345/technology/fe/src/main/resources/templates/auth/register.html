<!-- <span id="txTitle" th:text="${title}" class="d-none"></span> -->
<form id="frmNewCustomer"> 
    <div class="card">
        <div class="card-body">
            <input type="text" th:value="${2}" id="roleId" name="roleId" class="d-none">
            <div>
                <div class="form-group mb-2">
                    <label for="txtName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="txtName">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-2">
                            <label for="txtEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="txtEmail">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-2">
                            <label for="txtPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" name="phone" id="txtPhone">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="txtPasswordReg">
                </div>
                <div class="form-group mb-2">
                    <label for="txtPasswordConfirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="passwordConfirm" id="txtPasswordConfirm">
                </div>
                <div class="form-group mb-2">
                    <label for="txtAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="txtAddress">
                </div>
            </div>
         </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-dark"><i class="fas fa-save"></i> Save</button>
    </div>
</form>


<script>
    $(document).ready(function(){
        // $('#staticModalLabel').text($("#txTitle").text());

        $('#frmNewCustomer').validate({
            rules: {
                name: {
                    required: true,
                    minlength: 3
                },
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true,
                    minlength: 6
                },
                passwordConfirm: {
                    required: true,
                    minlength: 6,
                    equalTo: "#txtPasswordReg"
                },
                phone: {
                    required: true,
                    number: true,
                    minlength: 10,
                    maxlength: 16
                },
                address: {
                    required: true
                },
                roleId: {
                    required: true
                },
                
            },
            errorClass: 'text-danger'
        });

        $('#frmNewCustomer').submit(function(e){
            e.preventDefault();

            if($('#frmNewCustomer').valid()){
                $.ajax({
                    url: '/customer/create',
                    type: 'post',
                    data: $('#frmNewCustomer').serialize(),
                    dataType: 'json',
                    beforeSend: () => {
                        // alert("mengirim data ke API");
                    },
                    success: function(response){
                        alert("Customer " + response.name + " succesfully created!");
                        location.reload();
                    },
                    error: function(errResponse){
                        if (errResponse.responseJSON) {
                            alert(errResponse.responseJSON.error + ": " + errResponse.responseJSON.message)
                        } else {
                            alert(errResponse.responseText)
                        }
                        console.error(errResponse)
                    },
                });
            }
        });
    })
</script>
