<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
    <div class="card-body">
        <div id="variantSpinner" class="spinner-border d-none" role="status" aria-hidden="true">
            <span class="visually-hidden">Loading...</span>
        </div>
        <form th:action="@{~/variant/create}" id="frmNewVariant" method="post">
            <div class="form-group">
                <label for="txtName" class="form-label h6">Name</label>
                <input type="text" class="form-control" id="txtName" name="name" />
            </div>
            <div class="form-group">
                <label for="txtDescription" class="form-label h6">Description</label>
                <input type="text" class="form-control" id="txtDescription" name="description" />
            </div>
            <div class="form-group">
                <label for="selCategory" class="form-label h6">Category</label>
                <!-- <input type="text" class="form-control" id="txtDescription" name="description" /> -->
                <select name="categoryId" id="selCategory" class="form-select">
                    <option value="">--Select Category--</option>
                    <option
                        th:if="${category != null}"
                        th:each="item:${category}"
                        th:value="${item.id}"
                        th:text="${item.categoryName}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
            </div>
            <input type="hidden" name="createBy" value="1" />
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#staticModalLabel").text($("#txtTitle").text());

        $("#frmNewVariant").validate({
            "rules" : {
                "name": {
                    "required": true,
                    "maxlength": 100,
                    "minlength": 3
                },
                "description": {
                    "maxlength": 100
                }
            },
            "errorClass": "text-danger"
        });

        $("#frmNewVariant").submit(function(e) {
            e.preventDefault();

            if ($("#frmNewVariant").valid()) {
                debugger;
                $.ajax({
                    url: "/variant/create",
                    type: "post",
                    data: $("#frmNewvariant").serialize(),
                    dataType: "json",
                    beforeSend: () => {
                        $("#variantSpinner").show();
                        setTimeout(()=>{}, 2000);
                        // alert("mengirim data ke api");
                    },
                    success: function(response) {
                        setTimeout(()=>{}, 1000);
                        $("#variantSpinner").hide();
                        alert("variant " + response.variantName + " succesfully updated!");
                        // location.reload();
                    },
                    error: function(errResponse) {
                        console.error("Create new variant Failed: " + errResponse.responseText);
                    }
                });
            }
        });
    });
</script>
