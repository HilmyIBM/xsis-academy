<span id="txtTitle" class="d-none" th:text="${title}"></span>
<span id="txtTitle" class="d-none" th:text="${nama}"></span>
<div class="card">
    <div class="card-body">
        <form id="frmNewVariant">
            <div class="form-group">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" name="name" />
            </div>
            <div class="form-group">
                <label for="txtDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="txtDescription" name="description" />
            </div>
            <div class="form-group mt-2">
                <label for="selCategory" class="form-label">Category</label>
                <!-- <input type="text" class="form-control" id="txtDescription" name="description" /> -->
                <select name="categoryId" id="selCategory">
                    <option value="">-- Select Category --</option>
                    <option th:if="${category != null}" th:each="item:${category}" th:value="${item.id}"
                        th:text="${item.categoryName}"></option>
                </select>
            </div>
            <div class="text-right mt-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#staticModalLabel").text($("#txtTitle").text())
        $("#frmNewVariant").validate({
            "rules": {
                "name": {
                    required: true,
                    maxlength: 100,
                    minlength: 3
                },
                "description": {
                    required: true,
                    maxlength: 255
                },
                "categoryId": {
                    required: true
                }
            },
            "errorClass": "text-danger mt-1"
        })

        $("#frmNewVariant").submit(function (e) {
            e.preventDefault()

            if ($("#frmNewVariant").valid()) {
                $.ajax({
                    url: "variant/save",
                    type: "post",
                    data: $("#frmNewVariant").serialize(),
                    dataType: "json",
                    beforeSend: () => {

                    },
                    success: (response) => {
                        alert("Variant " + response.name + " successfully created")
                        location.reload("variant")
                    },
                    error: (errResponse) => {
                        console.error("Add variant error: " + errResponse.responseText);
                    }
                })
            }
        })
    })
</script>
