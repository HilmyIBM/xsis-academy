<input type="hidden" id="txtTitle" th:value="${title}">
<div class="card" id="variantDetail">
    <div class="card-body">
        <div>
            <div class="form-group mb-1">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="txtName" th:value="${variant.name}" />
            </div>
            <div class="form-group mb-1">
                <label for="txtName" class="form-label">CategoryName</label>
                <input type="text" class="form-control" name="categoryName" id=" txtCategoryName"
                    th:value="${variant.categoryName}" />
            </div>
            <div class="form-group mb-1">
                <label for="txtDesciption" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="txtDescription"
                    th:value="${variant.description}" />
            </div>
            <div class="form-group mb-1">
                <label for="txCreateBy" class="form-label">Created By</label>
                <input type="text" class="form-control" name="createBy" id="txtCreateBy"
                    th:value="${variant.createBy}" />
            </div>
            <div class="form-group mb-1">
                <label for="txtDesciption" class="form-label">Created Date</label>
                <input type="text" class="form-control" name="createdDate" id="txtCreateDate"
                    th:value="${variant.createDate}" />
            </div>
            <div class="form-group mb-1">
                <label for="txtDesciption" class="form-label">Update By</label>
                <input type="text" class="form-control" name="updateBy" id="txtUpdateBy"
                    th:value="${variant.updateBy}" />
            </div>
            <div class="form-group mb-1">
                <label for="txtDesciption" class="form-label">Update Date</label>
                <input type="text" class="form-control" name="updateDate" id="txtUpdateDate"
                    th:value="${variant.updateDate}" />
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#staticModalLabel').text($("#txtTitle").val());
    })
</script>
