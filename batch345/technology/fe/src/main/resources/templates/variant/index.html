<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <title>Variant</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <span class="h1">Variant List</span>
      </div>
      <hr />

      <div>
        <div>
          <button class="btn btn-success btn-sm" type="button" id="btnAdd">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="text-black fst-italic mt-2 mb-2">
          Tanggal = 9/26/2025 10:30:14 AM
        </div>
        <div class="d-flex justify-content-between mt-2 mb-2">
          <div>
            <span>Show</span>
            <input type="text" value="10" />
            <span>Entries</span>
          </div>
          <form action="#" id="frmFind" class="">
            <div class="input-group">
              <input type="text" id="txtFind" class="form-control" />
              <a class="btn btn-secondary input-group-text">Find</a>
            </div>
          </form>
        </div>
        <table class="table table-success table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2</td>
              <td>Bread</td>
              <td>Appetizer</td>
              <td>Variant of bread</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-success">
                    <span class="text-black">Edit</span>
                  </button>
                  <div class="mx-1"></div>
                  <button class="btn btn-warning">
                    <span class="text-white">Details</span>
                  </button>
                  <div class="mx-1"></div>
                  <button class="btn btn-danger">
                    <span class="text-white">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td>6</td>
              <td>Cake</td>
              <td>Dessert</td>
              <td>Variant of cake</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-success">
                    <span class="text-black">Edit</span>
                  </button>
                  <div class="mx-1"></div>
                  <button class="btn btn-warning">
                    <span class="text-white">Details</span>
                  </button>
                  <div class="mx-1"></div>
                  <button class="btn btn-danger">
                    <span class="text-white">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td>5</td>
              <td>Ice Cream</td>
              <td>Dessert</td>
              <td>Variant of ice cream</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-success">
                    <span class="text-black">Edit</span>
                  </button>
                  <div class="mx-1"></div>
                  <button class="btn btn-warning">
                    <span class="text-white">Details</span>
                  </button>
                  <div class="mx-1"></div>
                  <button class="btn btn-danger">
                    <span class="text-white">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
