<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category-variant</title>

</head>

<body>
    <div layout:fragment="content">
        <button type="button" class="btn btn-primary mt-2">Add</button>
        <div>
            <div class="d-flex flex-row justify-content-between mt-2">
                <form action="#">
                    <div class="input-group container-fluid">
                        <input type="text" class="form-control" placeholder="Total Entries"
                            aria-label="Total Entries" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enter</button>
                    </div>
                </form>
                <form action="#">
                    <div class="input-group container-fluid">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nama Variant</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Is Delete</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Bread</td>
                        <td>Appetizer</td>
                        <td>Variant of Bread</td>
                        <td>False</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-warning"><i
                                        class="fas fa-info-circle"></i></button>
                                <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>

</html>
