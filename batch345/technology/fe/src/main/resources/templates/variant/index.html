<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <title>Variant</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <span class="h1">Variant List</span>
      </div>
      <hr />
      <div>
        <div>
          <button
            class="btn btn-success btn-sm"
            type="button"
            id="btnAdd"
            data-bs-target="#staticModal"
            data-bs-toggle="modal"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="text-black fst-italic mt-2 mb-2">
          Tanggal = 9/26/2025 10:30:14 AM
        </div>
        <div
          class="d-flex justify-content-between mb-4"
          th:if="${variant != null}"
        >
          <div class="w-50">
            <div class="input-group w-75">
              <span class="input-group-text">Show</span>
              <input
                type="text"
                th:value="${#lists.size(variant)}"
                class="form-control bg-white"
                readonly
              />
              <span class="input-group-text">Entries</span>
            </div>
          </div>
          <span class="w-50">&nbsp;</span>
          <div class="col-12 col-lg-6">
            <form id="frmFilter">
              <div class="input-group">
                <input
                  th:if="${filter != null}"
                  th:value="${filter}"
                  name="filter"
                  type="text"
                  id="txtFilter"
                  class="form-control"
                  placeholder="Name or Description..."
                />
                <input
                  th:unless="${filter != null}"
                  name="filter"
                  type="text"
                  id="txtFilter"
                  class="form-control"
                  placeholder="Name or Description..."
                />
                <button type="submit" class="input-group-text">
                  <i
                    class="fas fa-filter"
                    title="Filter by Name or Description..."
                  ></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <table class="table table-success table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>variant</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody th:if="${variant != null}">
            <tr th:each="item:${variant}">
              <td th:text="${item.id}">1</td>
              <td th:text="${item.name}">Makanan</td>
              <td th:text="${item.categoryName}">Variant</td>
              <td th:text="${item.description}">Kategori Makanan</td>
              <td>
                <div class="btn-group">
                  <button th:data-id="${item.id}" class="btn btn-success">
                    Edit
                  </button>
                  <div class="mx-1"></div>
                  <button th:data-id="${item.id}" class="btn btn-warning">
                    <span class="text-white">Details</span>
                  </button>
                  <div class="mx-1"></div>
                  <button th:data-id="${item.id}" class="btn btn-danger">
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          th:unless="${variant != null}"
          th:text="${errorMsg}"
          class="text h6 text-danger text-center"
        ></div>
        <div class="mb-5"></div>
      </div>
      <script>
        $("#btnAdd").click(function (e) {
          $("#staticModalBody").load("variant/add");
        });

        $(".btn-success").click(function (e) {
          let catId = $(this).data("id");

          $("#staticModalBody").load("variant/edit/" + catId);
          $("#staticModal").modal("show");
        });

        $(".btn-warning").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody")
            .load("variant/" + catId);
          $("#staticModal").modal("show");
        });

        $(".btn-danger").click(function (e) {
          let catId = $(this).data("id");

          $("#staticModalBody").load("variant/delete/" + catId);
          $("#staticModal").modal("show");
        });
      </script>
    </div>
  </body>
</html>
