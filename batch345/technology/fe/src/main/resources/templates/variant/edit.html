<input type="hidden" id="txTitle" th:value="${title}">

<form th:action="@{~/variant/update}" id="frmEditVariant" method="post"> 
    <input type="hidden" name="id" id="txtId" th:value="${variant.id}">
    <input type="hidden" name="updateBy" id="txtUpdateBy" value="2">
    <div class="card">
        <div class="card-body">
            <div>
                <div class="form-group mb-2">
                    <label for="txtName" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="txtName" th:value="${variant.name}">
                </div>
                <div class="form-group mb-2">
                    <label for="txtDesciption" class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" id="txtDescription" th:value="${variant.description}">
                </div>
                <div class="form-group mb-2">
                    <label for="categoryId" class="form-label">Category</label>
                    <select class="form-select" aria-label="Default select example" name="categoryId" id="categoryId">
                        <option value="">Select Categories</option>
                        <!-- <option th:each="item:${category}" th:value="${item.id}" th:text="${item.categoryName}">One</option> -->
                        <option th:each="item : ${category}" th:value="${item.id}" th:text="${item.categoryName}"
                            th:selected="${item.id == variant.categoryId}">One</option>
                    </select>
                </div>
            </div>
         </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-dark"><i class="fas fa-edit"></i> Update</button>
    </div>
    <!-- <input type="hidden" name="createdBy" value="1" /> -->
</form>


<script>
    $(document).ready(function(){
        $('#staticModalLabel').text($("#txTitle").val());

        $('#frmEditVariant').validate({
            'rules': {
                'name': {
                    'required': true,
                    'maxlength': 50,
                    'minlength': 3
                },
                'categoryId': {
                    'required': true
                }
            },
            'errorClass': 'text-danger'
        });

        $('#frmEditVariant').submit(function(e){
            e.preventDefault();

            if($('#frmEditVariant').valid()){
                $.ajax({
                    url: '/variant/update',
                    type: 'post',
                    data: $('#frmEditVariant').serialize(),
                    dataType: 'json',
                    beforeSend: () => {
                        // alert("mengirim data ke API");
                    },
                    success: function(response){
                        alert("Variant " + response.name + " succesfully updated!");
                        location.reload();
                    },
                    error: function(errResponse){
                        console.error("update variant failed" + errResponse.responseText)
                    },
                });
            }
        });
    })
</script>
