<input type="hidden" id="txtTitle"  th:value="${title}"/>
<div class="card">
  <div class="card-body">
    <form  id="frmEditVariant">
      <input type="text" name="id" id="txtId" th:value="${variant.id}"/>
      <input type="hidden" name="updateBy" id="txtUpdateBy" value="2"/>
      <div class="form-group">
        <label for="txtName" class="form-label h6"> Name </label>
        <input type="text" class="form-control" id="txtName" name="name" th:value="${variant.name}" />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label"> Description </label>
        <input
          type="text"
          class="form-control"
          id="txtDescription"
          name="description"
          th:value="${variant.description}"
        />
      </div>
      <div class="form-group">
        <label for="txtCategoryName" class="form-label">Category Name</label>
        <select class="form-control" id="txtCategoryName" name="categoryId" required>
          <option value="" disabled selected>Select a category</option>
          <th:block th:each="category : ${categories}">
            <option th:value="${category.id}" th:text="${category.categoryName}" 
                    th:selected="${variant.categoryId == category.id}"></option>
          </th:block>
        </select>
      </div>
      
      <div class="text-right">
        <button class="btn btn-success mt-3"><i class="fas fa-edit"></i>Update</button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").val());
    // $("#staticModalLabel").html();

    $("#frmEditVariant").validate({
      "rules" : {
        "name":{
          "required" : true,
          "maxlength" : 100,
          "minlength" : 3
        }, 
        "description":{
          "maxlength":100
        },
        "categoryId" : {
          "required":true
        }
      }
    });
    $("#frmEditVariant").submit(function(e){
      e.preventDefault();

      if( $("#frmEditVariant").valid()){
        $.ajax({
          url: "/variant/update",
          type: "post",
          data:  $("#frmEditVariant").serialize(),
          dataType: "json",
          beforeSend: ()=>{
            // alert("mengirim data ke api");
          },
          success: function(response){
            alert("Variant "+ response.name + " succesfully updated!");
            location.reload();
          },
          error: function(errResponse){
            console.error("Update variant failed: " + errResponse.responseText);
          }

        })
      }
    })
  });
</script>
