<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/variant/update}" id="formEditvariant" method="post">
            <input type="hidden" name="id" id="txtId" th:value="${variant.id}">
            <input type="hidden" name="updateBy" id="txtUpdateBy" value="2">
            <div class="form-group">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" name="name" th:value="${variant.name}"/>
            </div>
            <div class="mt-3 form-group">
                <label for="txtName" class="form-label">Description</label>
                <input type="text" class="form-control" id="txtName" name="description" th:value="${variant.description}"/>
            </div>
            <div class="mt-3 form-group">
                <label for="txtName" class="form-label">Category</label>
                <input type="text" class="form-control" name="categoryId" id="txtCategoryId" th:value="${variant.categoryId}">
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#staticModalLabel").text($("#txtTitle").text());
        $("formEditvariant").validate({
            "rules": {
                "name": {
                    "required" : true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "description":{
                    "maxlength": 100
                }
            }
        });
        $("#formEditvariant").submit(function(e){
            e.preventDefault();
            if($("#formEditvariant").valid()){
                $.ajax({
                    url: "/variant/update",
                    type: "post",
                    data: $("#formEditvariant").serialize(),
                    dataType: "json",
                    beforeSend: () => {
                        alert("mengirim data ke api");
                    },
                    success: function(response){
                        alert("Category " + response.name + " succesfully updated!");
                        location.reload();
                    },
                    error: function(errResponse){
                        console.error("update Category failed " + errResponse.responseText);
                    }
                });
            }
        });
    });
</script>
