<span id="txtTitle" class="d-none" th:text="${title}"></span>
<span id="txtTitle" class="d-none" th:text="${name}"></span>
<div class="card">
    <div class="card-body">
        <form id="frmEditVariant" th:action="@{~/variant/edit}">
            <input type="number" name="id" th:value="${variant.id}" hidden>
            <input type="text" name="updateBy" value="2" hidden>
            <div class="form-group">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" name="name" th:value="${variant.name}" />
            </div>
            <div class="form-group">
                <label for="txtDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="txtDescription" name="description"
                    th:value="${variant.description}" />
            </div>
            <div class="form-group mt-2">
                <label for="selCategory" class="form-label">Category</label>
                <!-- <input type="text" class="form-control" id="txtDescription" name="description" /> -->
                <select name="categoryId" id="selCategory">
                    <option value="">-- Select Category --</option>
                    <option th:if="${category != null}" th:each="item:${category}" th:value="${item.id}"
                        th:text="${item.categoryName}" th:selected="${item.id == variant.categoryId}"></option>
                </select>
            </div>
            <div class="text-right mt-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#staticModalLabel").text($("#txtTitle").text())
        $("#frmNewVariant").validate({
            "rules": {
                "name": {
                    required: true,
                    maxlength: 100,
                    minlength: 3
                },
                "description": {
                    required: true,
                    maxlength: 255
                },
                "categoryId": {
                    required: true
                }
            },
            "errorClass": "text-danger mt-1"
        })

        $("#frmEditVariant").submit(function (e) {
            e.preventDefault()

            if ($("#frmEditVariant").valid()) {
                const variantId = $("input[name='id']").val();
                $.ajax({
                    url: "variant/edit",
                    type: "post",
                    data: $("#frmEditVariant").serialize(),
                    dataType: "json",
                    beforeSend: () => {

                    },
                    // variant ID must be catch, if it's not it will make the swal not triggered and not refreshing the page
                    success: function (response) {
                        Swal.fire({
                            title: "Success",
                            text: `Variant with id ${variantId} sucessfully updated`,
                            icon: "success",
                            confirmButtonText: "OK",
                            customClass: {
                                confirmButton: "btn btn-success"
                            }
                        }).then(() => {
                            location.reload()
                        })
                    },
                    error: function (errResponse) {
                        console.error("Add variant error: " + errResponse.responseText);
                        Swal.fire({
                            title: "Error",
                            text: "Failed to update variant. Please try again.",
                            icon: "error",
                            confirmButtonText: "OK",
                            customClass: {
                                confirmButton: "btn btn-danger"
                            }
                        });
                    }
                })
            }
        })
    })
</script>
