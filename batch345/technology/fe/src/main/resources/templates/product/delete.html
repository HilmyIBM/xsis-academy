<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
    <div class="card-body">
        <form action="" id="formDeleteProduct">
            <div class="form-group">
                <label for="txtId" class="form-label">Product Id</label>
                <input type="text" id="txtId" class="form-control" name="id" th:value="${product.id}" readonly>
            </div >
            <input type="hidden" name="updateBy" id="txtId" value="2">
            <input type="hidden" name="variantId" id="txtId" th:value="${product.variantId}">
            <div class="form-group">
                <label for="txtDesc" class="form-label">Variant name</label>
                <input type="text" id="txtDesc" class="form-control" name="description" th:value="${product.variantName}" readonly>
            </div>
            <div class="form-group">
                <label for="txtCreateBy" class="form-label">Create By</label>
                <input type="text" id="txtCreateBy" class="form-control" name="createBy" th:value="${product.createBy}" readonly>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#staticModalLabel").text($("#txtTitle").text());
        $("#formDeleteProduct").submit(
            function(e){
                e.preventDefault();
                if($("#formDeleteProduct").valid()){
                    $.ajax({
                        url: "/product/delete-confirm",
                        type: "post",
                        data: $("#formDeleteProduct").serialize(),
                        dataType: "json",
                        beforeSend: () => {
                            alert("mengirim data ke apinya");
                        },
                        success: function(response){
                            alert("product " + response.name + " succesfully updated!");
                            location.reload();
                        },
                        error: function(errResponse){
                            alert("update product failed " + errResponse.responseText);
                            console.error("update Variant failed " + errResponse.responseText);
                        }
                    });
                }
            });
    });
</script>
