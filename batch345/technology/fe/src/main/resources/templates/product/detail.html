<input type="hidden" id="txTitle" th:value="${title}">
<div class="d-flex justify-content-center">
    <div class="card" style="width: 100%;">
        <div style="width: 100%; height:400px; overflow: hidden; display: block;">
            <img th:if="${product.image != null}" th:src="@{/assets/img/{imageName}(imageName=${product.image})}" class="card-img-top" alt="..." style="width: 100%; height: 100%; object-fit: cover;">
            <img th:unless="${product.image != null}" src="assets/img/default.png" class="card-img-top" alt="..." style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="card-body">
            <div>
                <div class="text-secondary mb-1" th:text="${product.categoryName} + ' / ' + ${product.variantName}"></div>
                <div class="h4" th:text="${product.name}"></div>
                <div class="d-flex justify-content-between mt-3 mb-1">
                    <div class="text-secondary">Stock</div>
                    <div class="text-secondary" th:text="${product.stock}"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="text-secondary">Price</div>
                    <div class="text-secondary h5" th:text="'Rp. ' + ${#numbers.formatDecimal(product.price,3,'COMMA',2,'POINT')}"></div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <table class="table table-bordered mt-2">
                <thead>
                  <tr>
                    <th scope="col">Created By</th>
                    <th scope="col">Created Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td th:text="${product.createBy}"></td>
                    <td th:text="${#dates.format(product.createDate, 'dd MMMM yyyy (HH:mm:ss)')}"></td>
                  </tr>
                </tbody>
              </table>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Update By</th>
                    <th scope="col">Update Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td th:text="${product.updateBy}">Update</td>
                    <td th:text="${#dates.format(product.updateDate, 'dd MMMM yyyy (HH:mm:ss)')}"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#staticModalLabel').text($("#txTitle").val());
    })
</script>
