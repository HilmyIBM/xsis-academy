<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
            <div class="h2">Product List</div>
            <div>
                <button type="button" class="btn btn-dark" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal">
                    <i class="fas fa-plus"></i> <b>Tambah Data</b>
                </button>
            </div>
        </div>

        <div class="dropdown-divider"></div>

        <div class="d-flex justify-content-between mt-3">
            <div>
                <div class="input-group flex-nowrap input-group-sm">
                    <span class="input-group-text" id="addon-wrapping">Show</span>
                    <input th:if="${product != null}" type="text" class="form-control" th:value="${#lists.size(product)}">
                    <input th:unless="${product != null}" type="text" class="form-control" th:value=0>                    
                    <span class="input-group-text" id="addon-wrapping">Entries</span>
                </div>
            </div>
            <div style="width: 40%;">
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" placeholder="Search Categories"  aria-describedby="button-addon2">
                    <button class="btn btn-outline-dark" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <!-- TABLE -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nama Product</th>
                    <th scope="col">Category</th>
                    <th scope="col">Variant</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Is Delete</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="align-middle">
                <tr th:each="item:${product}">
                    <th>
                        <div style="width: 50px; height: 50px; overflow: hidden; border-radius: 50%; display: inline-block;">
                            <img th:if="${item.image != null}" th:src="@{/assets/img/{imageName}(imageName=${item.image})}" class="img-fluid" alt="gambar ID" style="width: 100%; height: 100%; object-fit: cover;">
                            <img th:unless="${item.image != null}" src="assets/img/default.png" class="img-fluid" alt="gambar ID" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </th>                    
                    <th scope="row" th:text="${item.id}">1</th>
                    <td th:text="${item.name}">Strawberry Ice Cream</td>
                    <td th:text="${item.categoryName}">Dessert</td>
                    <td th:text="${item.variantName}">Ice Cream</td>
                    <td th:text="'Rp. ' + ${#numbers.formatDecimal(item.price,3,'COMMA',2,'POINT')}"></td>
                    <td th:text="${item.stock}">99999</td>
                    <td th:text="${item.deleted}">False</td>
                    <td>
                        <div class="btn-group gap-2">
                            <button th:data-id="${item.id}" type="button" class="btn btn-info btn-sm rounded-2"><i class="fas fa-eye"></i></button>
                            <button th:data-id="${item.id}" type="button" class="btn btn-warning btn-sm rounded-2"><i class="fas fa-edit"></i></button>
                            <button th:data-id="${item.id}" type="button" class="btn btn-danger btn-sm rounded-2"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- TABLE END -->

        <div th:unless="${product != null}" th:text="${'Data Tidak Ditemukan'}" class="text-danger text-center text fst-italic border-bottom pb-3"></div>

        <script>
            $("#btnAdd").click(function(e){
                $("#staticModalBody").load("/product/add");
            });

            // $(".btn-info").click(function(e){
            //     let catId = $(this).data("id");

            //     $("#staticModalBody").load("/category/" + catId);
            //     $("#staticModal").modal("show");
            // })

            // $(".btn-warning").click(function(e){
            //     let catId = $(this).data("id");

            //     $("#staticModalBody").load("/category/edit/" + catId);
            //     $("#staticModal").modal("show");
            // })

            $(".btn-danger").click(function() {
                let catId = $(this).data("id");

                $("#staticModalBody").load("/product/delete/" + catId);
                $("#staticModal").modal("show");
            })
        </script>
    </div>
</body>
</html>
