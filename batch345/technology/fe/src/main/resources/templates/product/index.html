<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
            <div class="h1">Product List</div>
            <div>
                <button type="button" class="btn btn-dark" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal">
                    <i class="fas fa-plus"></i> <b>Tambah Data</b>
                </button>
            </div>
        </div>

        <div class="dropdown-divider"></div>

        <div class="row g-3 mt-2">
            <div class="col-2">
                <div class="input-group flex-nowrap input-group-sm">
                    <span class="input-group-text" id="addon-wrapping">Show</span>
                    <input type="text" class="form-control" placeholder="value">
                    <span class="input-group-text" id="addon-wrapping">Entries</span>
                </div>
            </div>
            <div class="col"></div>
            <div class="col-5 justify-content-end">
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" placeholder="Search Items"  aria-describedby="button-addon2">
                    <button class="btn btn-outline-dark" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>

        <!-- TABLE -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nama Product</th>
                    <th scope="col">Category</th>
                    <th scope="col">Variant</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Is Delete</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col">
                        <div style="width: 50px; height: 50px;">
                            <img src="assets\img\ice.jpg" class="img-fluid rounded-circle" alt="gambar ID">
                        </div>
                    </th>
                    <th scope="row">1</th>
                    <td>Strawberry Ice Cream</td>
                    <td>Dessert</td>
                    <td>Ice Cream</td>
                    <td>Rp. 15000</td>
                    <td>99999</td>
                    <td>False</td>
                    <td>
                        <div class="btn-group gap-1">
                            <button type="button" class="btn btn-success btn-sm"><i class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-warning btn-sm"><i class="fas fa-eye"></i></button>
                            <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- TABLE END -->
    </div>
</body>
</html>
