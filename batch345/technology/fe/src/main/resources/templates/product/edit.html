<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
    <div class="card-body">
        <form id="formEditProduct" enctype="multipart/form-data">
            <input type="hidden" name="id" id="txtId" th:value="${product.id}">
            <input type="hidden" name="updateBy" id="txtUpdateBy" value="2">
            <div class="form-group">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" name="name" th:value="${product.name}"/>
            </div>
            <div class="form-group mt-3">
                <div class="w-100 d-flex justify-content-center">
                    <img th:if="${product.image} != null" th:src="@{'lib/images/' + ${product.image}}" class="img-thumbnail w-75 h-75">
                    <!-- <img th:src="@{'lib/images/' + ${product.image}}" class="img-thumbnail w-75 h-75"> -->
                     <div th:unless="${product.image} != null" class="d-flex flex-column align-items-center">
                        <i class="fas fa-image fa-3x"></i>
                        <h6>No image to show</h6>
                     </div>
                </div>
                <input class="form-control" type="file" id="formSetimg" accept="image/*" name="setImage">
            </div>
            <div class="mt-3 form-group">
                <label for="txtPrice" class="form-label">price</label>
                <input type="text" class="form-control" id="txtPrice" name="price" th:value="${product.price}"/>
            </div>
            <div class="mt-3 form-group">
                <label for="txtStock" class="form-label">stock</label>
                <input type="text" class="form-control" id="txtStock" name="stock" th:value="${product.Stock}"/>
            </div>
            <div class="form-group">
                <label for="slsVariant" class="form-label mt-3">Select Variant</label>
                <select id="slsVariant" class="form-select" name="variantId">
                    <option
                      th:if="${variant!=null}"
                      th:each="item:${variant}"
                      th:text="${item.name}"
                      th:value="${item.id}"
                      th:selected="${item.id == product.variantId}"
                    >
                      Variant Name
                    </option>
                </select>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#staticModalLabel").text($("#txtTitle").text());
        $("#formEditProduct").validate({
            "rules": {
                "name": {
                    "required" : true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "variantId":{
                    "required" : true
                },
                "price":{
                    "required" : true,
                    "number" : true,
                    "min" : 0.01
                },
            },
            messages: {
                price: {
                    min: "Price must be greater than 0",
                    number: "Please enter a valid number"
                },
                name: {
                    required : "product name must not be empty",
                    maxlength : "product name must be lower than 100 character",
                    minlength : "product name must be higher than 3 character"
                },
                variantId:{
                    required : "variant must not be empty"
                }
            },
            errorClass: "text-danger"
        });
        $("#formEditProduct").submit(function(e){
            e.preventDefault();
            if($("#formEditProduct").valid()){
                var formData = new FormData(this)
                $.ajax({
                    url: "/product/update",
                    type: "post",
                    data: formData,
                    processData: false,
                    contentType: false,
                    beforeSend: () => {
                        alert("mengirim data ke api");
                    },
                    success: function(response){
                        alert("Category " + response.categoryName + " succesfully updated!");
                        location.reload();
                    },
                    error: function(errResponse){
                        debugger;
                        console.error("update Category failed " + errResponse.responseText);
                    }
                });
            }
        });
    });
</script>
