<input type="hidden" id="txtTitle"  th:value="${title}"/>
<div class="card">
  <div class="card-body">
    <form  id="frmEditProduct">
      <input type="text" name="id" id="txtId" th:value="${product.id}"/>
      <input type="hidden" name="updateBy" id="txtUpdateBy" value="2"/>
      <div class="form-group">
        <label for="txtName" class="form-label h6"> Name </label>
        <input type="text" class="form-control" id="txtName" name="name" th:value="${product.name}" />
      </div>
      <div class="form-group">
        <label for="txtPrice" class="form-label"> Price </label>
        <input
          type="text"
          class="form-control"
          id="txtPrice"
          name="price"
          th:value="${product.price}"
        />
      </div>
      <div class="form-group">
        <label for="txtStock" class="form-label"> Stock </label>
        <input
          type="text"
          class="form-control"
          id="txtStock"
          name="stock"
          th:value="${product.stock}"
        />
      </div>
      <div class="form-group">
        <label for="txtVariantName" class="form-label">Variant</label>
        <select class="form-control" id="txtVariantName" name="variantName" required>
          <option value="" disabled selected>Select a variant</option>
          <th:block th:each="variant : ${variant}">
            <option th:value="${variant.id}" th:text="${variant.name}" 
                    th:selected="${variant.id == product.variantId}"></option>
          </th:block>
        </select>
      </div>
      <div class="text-right">
        <button class="btn btn-success mt-3"><i class="fas fa-edit"></i>Update</button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").val());
    // $("#staticModalLabel").html();

    $("#frmEditProduct").validate({
      "rules" : {
        "name":{
          "required" : true,
          "maxlength" : 100,
          "minlength" : 3
        }, 
        "stock":{
          "required":true,
          "min":0
        },
        "price" : {
          "required":true
        },
        "variantName":{
            "required":true
        }

      }
    });
    $("#frmEditProduct").submit(function(e){
      e.preventDefault();

      if( $("#frmEditProduct").valid()){
        $.ajax({
          url: "/product/update",
          type: "post",
          data:  $("#frmEditProduct").serialize(),
          dataType: "json",
          beforeSend: ()=>{
            // alert("mengirim data ke api");
          },
          success: function(response){
            alert("Product "+ response.name + " succesfully updated!");
            location.reload();
          },
          error: function(errResponse){
            console.error("Update product failed: " + errResponse.responseText);
          }

        })
      }
    })
  });
</script>
