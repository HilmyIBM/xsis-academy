<span id="txTitle" th:text="${title}" class="d-none"></span>

<form id="frmNewProduct" enctype="multipart/form-data"> 
    <div class="card">
        <div class="card-body">
            <div>
                <div class="form-group mb-2">
                    <label for="txtName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" id="txtName">
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="txtPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" name="price" id="txtPrice">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="txtStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" name="stock" id="txtStock">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="variantId" class="form-label">Variant</label>
                    <select class="form-select" aria-label="Default select example" name="variantId" id="variantId">
                        <option value="">Select Variant</option>
                        <option th:each="item:${variant}" th:value="${item.id}" th:text="${item.name}">One</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image" name="SetImage" accept="image/jpeg, image/jpg, image/png">
                </div>
            </div>
         </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-dark"><i class="fas fa-save"></i> Save</button>
    </div>
</form>


<script>
    $(document).ready(function(){
        $('#staticModalLabel').text($("#txTitle").text());

        $.validator.addMethod("extension", function (value, element, param) {
            var fileExtension = (value.substr(value.lastIndexOf('.') + 1) || '').toLowerCase();
            return this.optional(element) || param.split('|').indexOf(fileExtension) !== -1;
        }, "Please upload a valid file (jpg, jpeg, png).");

        $('#frmNewProduct').validate({
            'rules': {
                'name': {
                    'required': true,
                    'maxlength': 100,
                    'minlength': 3
                },
                'stock': {
                    'number': true,
                    'min': 0
                },
                'price': {
                    'number': true,
                    'min': 0
                },
                'variantId': {
                    'required': true
                },
                'image': {
                    'extension': 'jpg|jpeg|png'  // Validasi untuk tipe gambar jpg, jpeg, atau png
                }
            },
            'errorClass': 'text-danger'
        });

        $('#frmNewProduct').submit(function(e){
            e.preventDefault();

            if($('#frmNewProduct').valid()){
                var formData = new FormData($('#frmNewProduct')[0]); // Membaca form data termasuk file gambar
                $.ajax({
                    url: '/product/create',
                    type: 'post',
                    data: formData,
                    contentType: false, // Menggunakan FormData, jadi kita tidak menetapkan content-type
                    processData: false, // Tidak perlu proses data
                    beforeSend: () => {
                        // alert("mengirim data ke API");
                    },
                    success: function(response){
                        alert("Product " + response.name + " succesfully created!");
                        location.reload();
                    },
                    error: function(errResponse){
                        console.error("create new product failed" + errResponse.responseText)
                    },
                });
            }
        });
    })
</script>
