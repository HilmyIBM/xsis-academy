<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
  <div class="card-body">
    <form th:action="@{~/product/save}" id="frmNewProduct" method="post">

      <div class="form-group">
        <label for="txtName" class="form-label"> Name </label>
        <input type="text" class="form-control" id="txtName" name="productName" />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label"> Description </label>
        <input
          type="text"
          class="form-control"
          id="txtDescription"
          name="description"
        />
      </div>
      <div class="text-right">
        <button class="btn btn-success mt-3"><i class="fas fa-save" type="submit"></i>&nbsp; Save</button>
      </div>
    </form>
  </div>
</div>


<script>
  $(document).ready(function(){
      $("#staticModalLabel").text($("#txtTitle").text());

      $("#frmNewProduct").validate({
          "rules" : {
              "productName": {
                  "required": true,
                  "maxlength": 100,
                  "minlength": 3
              },
              "description": {
                  "maxlength": 100
              }
          },
          "errorClass": "text-danger"
      });

      $("#frmNewProduct").submit(function(e) {
          e.preventDefault();

          if ($("#frmNewProduct").valid()) {
              debugger;
              $.ajax({
                  url: "/product/create",
                  type: "post",
                  data: $("#frmNewProduct").serialize(),
                  dataType: "json",
                  beforeSend: () => {
                      // alert("mengirim data ke api");
                  },
                  success: function(response) {
                      alert("product " + response.productName + " succesfully updated!");
                      location.reload();
                  },
                  error: function(errResponse) {
                      console.error("Create new product Failed: " + errResponse.responseText);
                  }
              });
          }
      });
  });
</script>
