<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
    <div class="card-body">
        <form id="formNewProduct" enctype="multipart/form-data">
            <input type="hidden" class="form-control" id="txtStock" name="stock" value="0"/>
            <input type="hidden" class="form-control" id="txtCreateBy" name="createBy" value="2"/>

            <div class="form-group">
                <label for="txtName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="txtName" name="name"/>
            </div>
            <div class="form-group">
                <label for="slsVariant" class="form-label mt-3">Select Variant</label>
                <select id="slsVariant" class="form-select" name="variantId">
                    <option value="">--Select Variant--</option>
                    <option
                      th:if="${variant!=null}"
                      th:each="item:${variant}"
                      th:text="${item.name}"
                      th:value="${item.id}"
                    >
                      Category Name
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtPrice" class="form-label mt-3">price</label>
                <input type="text" class="form-control" id="txtPrice" name="price"/>
            </div>
            <div class="form-group">
                <label for="formSetimg" class="form-label mt-3">Input images</label>
                <input class="form-control" type="file" id="formSetimg" accept="image/*" name="setImage">
            </div>
            <div class="text-right d-flex justify-content-end form-group mt-3">
                <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Save</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#staticModalLabel").text($("#txtTitle").text());
        $("#formNewProduct").validate({
            "rules": {
                "name": {
                    "required" : true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "variantId":{
                    "required" : true
                },
                "price":{
                    "required" : true,
                    "number" : true,
                    "min" : 0.01
                }
            },
            messages: {
                price: {
                    min: "Price must be greater than 0",
                    number: "Please enter a valid number"
                },
                name: {
                    required : "product name must not be empty",
                    maxlength : "product name must be lower than 100 character",
                    minlength : "product name must be higher than 3 character"
                },
                variantId:{
                    required : "variant must not be empty"
                }
            },
            errorClass: "text-danger"
        });
        $("#formNewProduct").submit(function(e){
            e.preventDefault();
            if($("#formNewProduct").valid()){
                console.log("KONOTE");
                var formData = new FormData(this);
                $.ajax({
                    url: "/product/create",
                    type: "post",
                    data: formData,
                    processData: false,
                    contentType: false,
                    beforeSend:() =>{
                        alert("mengirim data ke api");
                    },
                    success: function(response){
                        alert("Product " + response.name + " succesfully updated!");
                        // location.reload();
                    },
                    error: function(errResponse){
                        alert("update Product failed " + errResponse.responseText);
                        console.error("update Product failed " + errResponse.responseText);
                    }
                });
            }
        });
    })
</script>
