<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/product/save}" id="formNewProduct" method="post">
            <div class="form-group">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName" name="name"/>
                <label for="slsVariant" class="form-label mt-3">Select Variant</label>
                <select id="slsVariant" class="form-select" name="variantId">
                    <option value="">--Select Variant--</option>
                    <option
                      th:if="${variant!=null}"
                      th:each="item:${variant}"
                      th:text="${item.name}"
                      th:value="${item.id}"
                    >
                      Category Name
                    </option>
                </select>
            <div class="form-group">
                <label for="txtName" class="form-label mt-3">price</label>
                <input type="text" class="form-control" id="txtName" name="price"/>
            </div>
            </div>
            <div class="form-group">
                <label for="formFile" class="form-label mt-3">Input images</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <input type="hidden" class="form-control" id="txtName" name="stock" value="0"/>
            <input type="hidden" class="form-control" id="txtDesc" name="createBy" value="2"/>
            <div class="text-right d-flex justify-content-end mt-3">
                <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Save</button>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#staticModalLabel").text($("#txtTitle").text());
        $("#formNewCategory").validate({
            "rules": {
                "categoryName": {
                    "required" : true,
                    "maxlength" : 100,
                    "minlength" : 3
                },
                "description":{
                    "maxlength": 100
                }
            }
        });
        $("#formNewCategory").submit(function(e){
            e.preventDefault();
            if($("#formNewCategory").valid()){
                $.ajax({
                    url: "/category/create",
                    type: "post",
                    data: $("#formNewCategory").serialize(),
                    dataType: "json",
                    beforeSend: () => {
                        alert("mengirim data ke api");
                    },
                    success: function(response){
                        alert("Category " + response.categoryName + " succesfully updated!");
                        location.reload();
                    },
                    error: function(errResponse){
                        console.error("update Category failed " + errResponse.responseText);
                    }
                });
            }
        });
    })
</script>
