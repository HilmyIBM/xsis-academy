<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}"    
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variant</title>
</head>
<body>
    <div layout:fragment ="content">
        <h1>Variant Index</h1>
        <div class="container mt-5">
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-primary" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal">Add</button>
                
                <div class="d-flex">
                    <form id="frmFilter">
                        <div class="input-group">
                            <input th:if="${filter != null}" th:value="${filter}" name="filter" type="text" id="txtFilter" class="form-control" placeholder="Name or Description..." />
                            <input th:unless="${filter != null}" name="filter" type="text" id="txtFilter" class="form-control" placeholder="Name or Description..." />
                            <button type="submit" class="input-group-text"><i class="fas fa-filter" title="Filter by Name or Description..."></i></button>
                        </div>
                    </form>
                </div>


            </div>
            <table class="table table-striped table-bordered">
                <thead class="text-center">
                    <tr>
                        <th>Id</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="text-center" th:if="${variant != null}">
                    <tr th:each="item : ${variant}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.description}"></td>
                        <td>
                            <button th:data-id="${item.id}" class="btn btn-success btn-sm">Detail</button>
                            <button th:data-id="${item.id}" class="btn btn-warning btn-sm">Edit</button>
                            <button th:data-id="${item.id}" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:unless="${errorMsg == null}" class="text-center text-danger h6 fst-italic border-bottom pb-3" th:text="${errorMsg}">
                Category doesn't exist!
            </div>

            <script>
                $("#btnAdd").click(function(e){
                    $("#staticModalBody").load("/variant/add");
                });

                $(".btn-success").click(function (e) {
                    let catId = $(this).data("id");

                    $("#staticModalBody").load("/variant/" + catId);
                    $("#staticModal").modal("show");
                });

                $(".btn-warning").click(function(e) {
                    let catId = $(this).data("id");

                    $("#staticModalBody").load("/variant/edit/" + catId);
                    $("#staticModal").modal("show");
                });

                $(".btn-danger").click(function(e) {
                    let catId = $(this).data("id");

            </script>
        </div>
    </div>
    </div>
</body>
</html>
