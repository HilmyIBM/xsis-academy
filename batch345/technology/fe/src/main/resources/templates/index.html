<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <section layout:fragment="content">
    <h1>Index XSIS POS!</h1>
    <br>
    <p>Ini adalah text dari Session['coba'] = <span th:if="${isiSession}" th:text="${isiSession}"></span><span
        th:unless="${isiSession}">No txtSesi</span></p>
    <div>
      <form action="/setSess">
        <input type="text" class="form-control" name="txtSess">
        <button type="submit" class="btn btn-primary w-25 text-center mx-auto">Update Session['coba']</button>

      </form>
    </div>
  </section>
</body>

</html>
<script>
  var txtSessValue = `[[${isiSession}]]`;  // Thymeleaf will inject the session value here
  if (txtSessValue) {
    sessionStorage.setItem('txtSess', txtSessValue || "");  // Store it in sessionStorage
  }

  // Optionally, you can display it in the console for debugging
  console.log(sessionStorage.getItem('txtSess'));
</script>
