<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
    class="dark">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <h2>Product List</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-primary">Add</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="product-table">
                    <thead>
                    <tr>
                        <th class="text-start" width="1%">id</th>
                        <th class="text-center" width="3%">image</th>
                        <th class="text-center">nama product</th>
                        <th class="text-center">category</th>
                        <th class="text-center">variant</th>
                        <th class="text-center">stock</th>
                        <th class="text-center">is delete</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr class="align-middle">
                        <td class="text-start">2</td>
                        <td class="text-center"><img th:src="@{../static/images/asd.jpg}" alt="img" class="rounded-5" width="50px"></td>
                        <td class="text-center">Carbonara</td>
                        <td class="text-center">Pasta</td>
                        <td class="text-center">Rp 35000</td>
                        <td class="text-center">1</td>
                        <td class="text-center">False</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-info">Detail</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            $(document).ready( function () {
                $('#product-table').DataTable( {
                    ordering: false,
                    select: true
                });
            } );
        </script>
    </section>
</body>
</html>
