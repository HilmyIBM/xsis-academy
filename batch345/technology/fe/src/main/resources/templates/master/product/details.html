<div th:if="${product != null}">
    <input type="hidden" id="txtTitle" th:value="${title}"/>
    <div class="card">
        <img th:src="${product.getImage()}" class="card-img-top rounded-5" alt="img" style="height: 400px;" >
        <div class="card-body">
            <div class="mt-3 row">
                <div class="col">
                    <label for="txtDescription" class="form-label h6">Name</label>
                    <input type="text" class="form-control" id="txtDescription" name="description"
                           th:value="${product.getName()}"/>
                </div>
                <div class="col">
                    <label for="txtVariant" class="form-label h6">Variant</label>
                    <input type="text" class="form-control" id="txtVariant" name="description"
                           th:value="${product.getVariant().getName()}"/>
                </div>
            </div>
            <div class="mt-3 row">
                <div class="col">
                    <label for="txtPrice" class="form-label h6">Price</label>
                    <input type="text" class="form-control" id="txtPrice" name="description"
                           th:value="${product.getPrice()}"/>
                </div>
                <div class="col">
                    <label for="txtCategory" class="form-label h6">Category</label>
                    <input type="text" class="form-control" id="txtCategory" name="description"
                           th:value="${product.getVariant().getCategory().getCategoryName()}"/>
                </div>
            </div>
            <div class="mt-3 row">
                <div class="col">
                    <label for="txtStock" class="form-label h6">Stock</label>
                    <input type="text" class="form-control" id="txtStock" name="description"
                           th:value="${product.getStock()}"/>
                </div>
            </div>
            <div class="mt-3 border-top row">
                <div class="col">
                    <label for="txtCreateBy" class="form-label h6">Create By</label>
                    <input type="text" class="form-control" id="txtCreateBy" name="createBy"
                           th:value="${product.getCreateBy()}"/>
                </div>
                <div class="col">
                    <label for="txtUpdateBy" class="form-label h6">Update By</label>
                    <input type="text" class="form-control" id="txtUpdateBy" name="updateBy"
                           th:value="${product.getUpdateBy()}"/>
                </div>
            </div>
            <div class="mt-3 row">
                <div class="col">
                    <label for="txtCreateDate" class="form-label h6">Create Date</label>
                    <input type="text" class="form-control" id="txtCreateDate" name="createDate"
                           th:value="${product.getCreateDate()}"/>
                </div>
                <div class="col">
                    <label for="txtUpdateDate" class="form-label h6">Update Date</label>
                    <input type="text" class="form-control" id="txtUpdateDate" name="updateDate"
                           th:value="${product.getUpdateDate()}"/>
                </div>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $("#staticModalLabel").text($("#txtTitle").val());
        });
    </script>
</div>
<div th:unless="${error != null}">
    <p th:text="${error}"></p>
</div>
