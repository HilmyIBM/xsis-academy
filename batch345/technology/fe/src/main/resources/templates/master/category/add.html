<span class="d-none" th:text="${title}" id="titleAttr"></span>
<div class="card">
    <div class="card-body">
        <form th:action="@{~/category/add}" id="formAddCategory" method="post">
            <div class="form-group">
                <label for="txtName" class="form-label">Name</label>
                <input type="text" name="name" id="txtName" class="form-control" />
                <label for="txtDescription" class="form-label">Description</label>
                <input type="text" name="description" id="txtDescription" class="form-control" />
                <div class="d-flex justify-content-end">
                    <button type="submit" name="btnSubmit" class="btn btn-success mt-3">Save</button>
                </div>
            </div>
            <input type="hidden" name="createBy" value="1" />
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#titleModalSpan').text($('#titleAttr').text());
    });
</script>
