<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
    class="dark">
<head>
    <meta charset="UTF-8">
    <title>Variant</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <h2>Variant List</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-primary">Add</button>
            </div>
            <p>Tanggal = <span th:text="${#temporals.format(#temporals.createNow(), 'MM/dd/yyyy HH:mm:ss a')}"></span></p>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="variant-table">
                    <thead>
                    <tr>
                        <th class="text-start">id</th>
                        <th class="text-center">nama variant</th>
                        <th class="text-center">category</th>
                        <th class="text-center">is delete</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr>
                        <td class="text-start">2</td>
                        <td class="text-center">Bread</td>
                        <td class="text-center">Appetizer</td>
                        <td class="text-center">False</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning">Edit</button>
                            <button class="btn btn-sm btn-info">Detail</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            $(document).ready( function () {
                $('#variant-table').DataTable( {
                    ordering: false,
                    select: true
                });
            } );
        </script>

    </section>
</body>
</html>
