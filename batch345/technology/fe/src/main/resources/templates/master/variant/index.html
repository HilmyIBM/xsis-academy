<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
    class="dark">
<head>
    <meta charset="UTF-8">
    <title>Variant</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <h2>Variant List</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-primary" id="btnAddVariant" data-bs-toggle="modal" data-bs-target="#staticModal">Add</button>
            </div>
            <p>Tanggal = <span th:text="${#temporals.format(#temporals.createNow(), 'MM/dd/yyyy HH:mm:ss a')}"></span></p>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="variant-table">
                    <thead>
                    <tr>
                        <th class="text-start">id</th>
                        <th class="text-center">name</th>
                        <th class="text-center">description</th>
                        <th class="text-center">category</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="item:${variant}">
                        <td class="text-start" th:text="${item.getId()}"></td>
                        <td class="text-center" th:text="${item.getName()}" ></td>
                        <td class="text-center" th:text="${item.getDescription()}"></td>
                        <td class="text-center" th:text="${item.getCategory().getCategoryName()}"></td>
                        <td class="text-center">
                            <button th:data-id="${item.getId()}" class="btn btn-info"><i class="fas fa-list-alt"></i></button>
                            <button th:data-id="${item.getId()}" class="btn btn-warning"><i class="fas fa-edit"></i></button>
                            <button th:data-id="${item.getId()}" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            $(document).ready( function () {
                $('#variant-table').DataTable({
                    paging: false
                });

                $('#btnAddCategory').click(function (e) {
                    // $('#staticModalLabel').append("<span th:text='${add_title}'></span>")
                    $('#staticModalBody').load("variant/add");
                });

                $(".btn-info").click(function (e) {
                    let varId = $(this).data("id");
                    let type = "DETAIL";
                    $("#staticModalBody").load("variant/" + type + "/" + varId);
                    $("#staticModal").modal("show");
                });

                $(".btn-warning").click(function(e) {
                    let varId = $(this).data("id");
                    $("#staticModalBody").load("variant/edit/" + varId);
                    $("#staticModal").modal("show");
                });

                $(".btn-danger").click(function (e) {
                    let varId = $(this).data("id");
                    let type = "DELETE";
                    $("#staticModalBody").load("variant/" + type + "/" + varId);
                    $("#staticModal").modal("show");
                });
            } );
        </script>

    </section>
</body>
</html>
