<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      class="dark">
<head>
    <meta charset="UTF-8">
    <title>Customer :: List</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <h2>Customers</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-primary" id="btnAddCategory" data-bs-toggle="modal" data-bs-target="#staticModal">Add</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="customer-table">
                    <thead>
                    <tr>
                        <th class="text-start">id</th>
                        <th class="text-center">name</th>
                        <th class="text-center">email</th>
                        <th class="text-center">address</th>
                        <th class="text-center">phone</th>
                        <th class="text-center">role</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="item:${customers}">
                        <td class="text-start" th:text="${item.getId()}"></td>
                        <td class="text-center" th:text="${item.getName()}" ></td>
                        <td class="text-center" th:text="${item.getEmail()}"></td>
                        <td class="text-center" th:text="${item.getAddress()}"></td>
                        <td class="text-center" th:text="${item.getPhone()}"></td>
                        <td class="text-center" th:switch="${item.getRoleId()}">
                            <span th:case="1">Admin</span>
                            <span th:case="2">User</span>
                            <span th:case="*">GOBLIN</span>
                        </td>
                        <td class="text-center">
                            <button th:data-id="${item.getId()}" class="btn btn-info"><i class="fas fa-list-alt"></i></button>
                            <button th:data-id="${item.getId()}" class="btn btn-warning"><i class="fas fa-edit"></i></button>
                            <button th:data-id="${item.getId()}" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            $(document).ready(() => {
                $('#customer-table').DataTable();

                $('#btnAddCategory').click(function (e) {
                    $('#staticModalBody').load("user/add");
                });

                $(".btn-warning").click(function(e) {
                    let custId = $(this).data("id");
                    let type = "EDIT";
                    $("#staticModalBody").load("user/" + type + "/" + custId);
                    $("#staticModal").modal("show");
                });

                $(".btn-info").click(function (e) {
                    let custId = $(this).data("id");
                    let type = "DETAIL";
                    $("#staticModalBody").load("user/" + type + "/" + custId);
                    $("#staticModal").modal("show");
                });

                $(".btn-danger").click(function (e) {
                    let custId = $(this).data("id");
                    let type = "DELETE";
                    $("#staticModalBody").load("user/" + type + "/" + custId);
                    $("#staticModal").modal("show");
                });
            })
        </script>
    </section>
</body>
</html>
