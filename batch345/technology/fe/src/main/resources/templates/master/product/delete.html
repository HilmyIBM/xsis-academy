<input type="hidden" id="txtTitle" th:value="${title}" />
<div class="card">
  <div class="card-body">
    <form id="frmDeleteProduct">
      <input type="hidden" name="id" id="txtId" th:value="${product.getId()}" aria-readonly="true" />
      <input type="hidden" name="variant.id" id="txtVariantId" th:value="${product.getVariant().getId()}" aria-readonly="true" />
      <input type="hidden" name="updateBy" id="txtUpdateBy" value="2" />
      <div class="form-group">
        <label for="txtName" class="form-label h6">Image</label>
        <input type="text" class="form-control" id="txtName" name="image" th:value="${product.getImage()}" />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label h6">Name</label>
        <input type="text" class="form-control" id="txtDescription" name="name" th:value="${product.getName()}" />
      </div>
      <div class="form-group">
        <label for="txtPrice" class="form-label h6">Price</label>
        <input type="text" class="form-control" id="txtPrice" name="price" th:value="${product.getPrice()}" />
      </div>
      <div class="form-group">
        <label for="txtStock" class="form-label h6">Stock</label>
        <input type="text" class="form-control" id="txtStock" name="stock" th:value="${product.getStock()}" />
      </div>
      <div class="form-group">
        <label for="txtVariant" class="form-label h6">Variant</label>
        <input type="text" class="form-control" id="txtVariant" name="variantName" th:value="${product.getVariant().getName()}" />
      </div>
      <div class="form-group">
        <label for="txtCategory" class="form-label h6">Category</label>
        <input type="text" class="form-control" id="txtCategory" name="categoryName" th:value="${product.getVariant().getCategory().getCategoryName()}" />
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-success"><i class="fas fa-edit"></i> Delete</button>
      </div>
    </form>
  </div>
</div>
<script>
  $(document).ready(function(){
    $("#staticModalLabel").text($("#txtTitle").val());

    $("#frmDeleteProduct").submit(function(e) {
      e.preventDefault();
      $.ajax({
        url: "/product/delete",
        type: "delete",
        data: $("#frmDeleteProduct").serialize(),
        dataType: "json",
        beforeSend: () => {
          // alert("mengirim data ke api");
        },
        success: function(response) {
          alert("Product " + response.categoryName + " succesfully deleted!");
          location.reload();
        },
        error: function(errResponse) {
          console.error("Delete Product Failed: " + errResponse.responseText);
        }
      });

    });
  });
</script>
