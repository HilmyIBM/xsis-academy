<input type="hidden" id="txtTitle" th:value="${title}" />
<div class="card">
  <img th:src="${product.getImage()}" class="card-img-top rounded-5" alt="img" style="height: 400px;" >
  <div class="card-body">
    <form id="frmDeleteProduct">
      <input type="hidden" name="id" id="txtId" th:value="${product.getId()}" aria-readonly="true" />
      <input type="hidden" name="updateBy" id="txtUpdateBy" value="2" />
      <div class="mt-3 row">
        <div class="col">
          <label for="txtDescription" class="form-label h6">Name</label>
          <input type="text" class="form-control" id="txtDescription" name="description" disabled
                 th:value="${product.getName()}"/>
        </div>
        <div class="col">
          <label for="txtVariant" class="form-label h6">Variant</label>
          <input type="text" class="form-control" id="txtVariant" name="description" disabled
                 th:value="${product.getVariant().getName()}"/>
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col">
          <label for="txtPrice" class="form-label h6">Price</label>
          <input type="text" class="form-control" id="txtPrice" name="description" disabled
                 th:value="${product.getPrice()}"/>
        </div>
        <div class="col">
          <label for="txtCategory" class="form-label h6">Category</label>
          <input type="text" class="form-control" id="txtCategory" name="description" disabled
                 th:value="${product.getVariant().getCategory().getCategoryName()}"/>
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col">
          <label for="txtStock" class="form-label h6">Stock</label>
          <input type="text" class="form-control" id="txtStock" name="description" disabled
                 th:value="${product.getStock()}"/>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-success"><i class="fas fa-edit"></i> Delete</button>
      </div>
    </form>
  </div>
</div>
<script>
  $(document).ready(function(){
    $("#staticModalLabel").text($("#txtTitle").val());

    $("#frmDeleteProduct").submit(function(e) {
      e.preventDefault();
      $.ajax({
        url: "/product/delete",
        type: "delete",
        data: $("#frmDeleteProduct").serialize(),
        dataType: "json",
        beforeSend: () => {
          // alert("mengirim data ke api");
        },
        success: function(response) {
          alert("Product " + response.categoryName + " succesfully deleted!");
          location.reload();
        },
        error: function(errResponse) {
          console.error("Delete Product Failed: " + errResponse.responseText);
        }
      });

    });
  });
</script>
