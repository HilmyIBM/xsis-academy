<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      class="dark">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <h2>Category List</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-primary" id="btnAddCategory" data-bs-toggle="modal" data-bs-target="#staticModal">Add</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="category-table">
                    <thead>
                    <tr>
                        <th class="text-start">id</th>
                        <th class="text-center">nama category</th>
                        <th class="text-center">description</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:each="item:${category}">
                        <td class="text-start" th:text="${item.getId()}"></td>
                        <td class="text-center" th:text="${item.getCategoryName()}" ></td>
                        <td class="text-center" th:text="${item.getDescription()}"></td>
                        <td class="text-center">
                            <button th:data-id="${item.getId()}" class="btn btn-info"><i class="fas fa-list-alt"></i></button>
                            <button th:data-id="${item.getId()}" th:data-type="${'edit'}" class="btn btn-warning"><i class="fas fa-edit"></i></button>
                            <button th:data-id="${item.getId()}" th:data-type="${'delete'}" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            // $(document).before( function () {
            //     $('#staticModalLabel').append("<span th:text='${add_title}'></span>");
            // });

            $(document).ready( function () {
                $('#category-table').DataTable();

                $('#btnAddCategory').click(function (e) {
                    // $('#staticModalLabel').append("<span th:text='${add_title}'></span>")
                    $('#staticModalBody').load("category/add");
                });

                $(".btn-warning").click(function(e) {
                    let catId = $(this).data("id");
                    let type = "EDIT";
                    $("#staticModalBody").load("category/" + type + "/" + catId);
                    $("#staticModal").modal("show");
                });

                $(".btn-info").click(function (e) {
                    let catId = $(this).data("id");
                    let type = "DETAIL";
                    $("#staticModalBody").load("category/" + type + "/" + catId);
                    $("#staticModal").modal("show");
                });

                $(".btn-danger").click(function (e) {
                    let catId = $(this).data("id");
                    let type = "DELETE";
                    $("#staticModalBody").load("category/" + type + "/" + catId);
                    $("#staticModal").modal("show");
                });
            } );
        </script>
    </section>
</body>
</html>
