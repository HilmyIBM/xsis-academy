<div th:if="${variant != null}">
  <input type="hidden" id="txtTitle" th:value="${title}" />
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="txtName" class="form-label h6">Name</label>
        <input type="text" class="form-control" id="txtName" name="name" th:value="${variant.getName()}" />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label h6">Description</label>
        <input type="text" class="form-control" id="txtDescription" name="description" th:value="${variant.getDescription()}" />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label h6">Category</label>
        <input type="text" class="form-control" id="txtCategory" name="description" th:value="${variant.getCategory().getCategoryName()}" />
      </div>
      <div class="mt-3 border-top row">
        <div class="col">
          <label for="txtCreateBy" class="form-label h6">Create By</label>
          <input type="text" class="form-control" id="txtCreateBy" name="createBy" th:value="${variant.getCreateBy()}" />
        </div>
        <div class="col">
          <label for="txtUpdateBy" class="form-label h6">Update By</label>
          <input type="text" class="form-control" id="txtUpdateBy" name="updateBy" th:value="${variant.getUpdateBy()}" />
        </div>
      </div>
      <div class="mt-3 row">
        <div class="col">
          <label for="txtCreateDate" class="form-label h6">Create Date</label>
          <input type="text" class="form-control" id="txtCreateDate" name="createDate" th:value="${variant.getCreateDate()}" />
        </div>
        <div class="col">
          <label for="txtUpdateDate" class="form-label h6">Update Date</label>
          <input type="text" class="form-control" id="txtUpdateDate" name="updateDate" th:value="${variant.getUpdateDate()}" />
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $("#staticModalLabel").text($("#txtTitle").val());
    });
  </script>
</div>
<div th:unless="${error != null}">
  <p th:text="${error}"></p>
</div>
