<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
	<head>
		<title>Variant::Index</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="d-flex justify-content-between my-1">
				<div class="h2">Variant Index</div>
				<div><a class="btn btn-sm btn-success rounded mx-1">
						<i class="fas fa-plus text-white"></i>					
					</a></div>
			</div>
			<div>
				<!-- <div th:text="${jsonData}"></div> -->
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th class="col-1">ID</th>
							<th class="col-3">Name</th>
							<th class="col-5">Description</th>
							<th class="col-2">Category</th>
							<th class="col-1 text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(data) > 0}" th:each="item:${data}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.name}">Makanan Ringan</td>
							<td th:text="${item.description}">Variant Makanan Ringan</td>
							<td th:text="${item.categoryName}">Makanan</td>
							<td class="d-flex justify-content-center">
								<div class="btn-group">
									<button th:value="${item.Id}" class="btn btn-info" title="Details..."><i class="fas fa-list-alt"></i></button>
									<button th:value="${item.Id}" class="btn btn-primary" title="Edit..."><i class="fas fa-edit"></i></button>
									<button th:value="${item.Id}" class="btn btn-danger" title="Delete..."><i class="fas fa-trash"></i></button>
								</div>
							</td>
						</tr>
						<tr th:if="${errorMessage != ''}">
							<td colspan="5" th:text="${errorMessage}">--Error Message--</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<script>
				let varId;
				
				$(".btn-success").click(function(e) {
					// $("#modalLgBody").load("/variant/add");
					// $("#modalLgLabel").text("Add New Variant");
					// $("#modalLg").modal("show");
				});
	
				$(".btn-group > .btn-info").click(function(e) {
					varId = this.value;
					
					// $("#modalLgBody").load("/variant/" + varId);
					// $("#modalLgLabel").text("Variant Details");
					// $("#modalLg").modal("show");
				});

				$(".btn-group > .btn-primary").click(function(e) {
					varId = this.value;
					
					// $("#modalLgBody").load("/variant/edit/" + varId);
					// $("#modalLgLabel").text("Variant Edit");
					// $("#modalLg").modal("show");
				});
			</script>
		</div>
	</body>
</html>
