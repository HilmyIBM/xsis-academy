<!DOCTYPE html>
<!-- Engine dari thymeleaf menggunakan :th -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring MVC Example</title>
    <link rel="stylesheet" href="home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Welcome to Springboot</h1>
    <p>User Name: <span th:text="${user?.name}"></span></p>
    <p>User Age: <span th:text="${user?.age}"></span></p>
    <p th:text="${message}"></p>
    <form action="/greet" method="post">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" />
      <button type="submit">Greet</button>
    </form>
    <button type="button" class="btn btn-primary">Click me to hide paragraph</button>
    <button id="bs" type="button" class="btn btn-primary">Click me to show paragraph</button>
    <script src="home.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("p").hide();
        });

        $("#bs").click(function () {
          $("p").show();
        });
      });
    </script>
  </body>
</html>
