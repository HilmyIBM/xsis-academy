<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Product List</h2>
        <button
          id="btnAdd"
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
        >
          Add
        </button>
      </div>
      <div class="container mt-3">
        <form action="" class="d-flex justify-content-between">
          <div class="input-group mb-3 align-items-center w-25">
            <label for="show" class="me-3">Show</label>
            <input
              type="number"
              class="form-control"
              th:if="${product != null}"
              th:value="${#lists.size(product)}"
            />
            <input
              type="number"
              class="form-control"
              th:unless="${product != null}"
              value="0"
            />
            <button class="btn btn-outline-secondary">Entries</button>
          </div>
          <div
            class="input-group mb-3 justify-content-end align-items-center w-50"
          >
            <label for="search" class="me-3">Search</label>
            <input
              th:if="${filter!=null}"
              name="filter"
              type="text"
              id="txtFilter"
              class="form-control"
              placeholder="Cari..."
              th:value="${filter}"
            />
            <input
              th:unless="${filter!=null}"
              name="filter"
              type="text"
              id="txtFilter"
              class="form-control"
              placeholder="Cari..."
            />
            <button class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <div class="container bg-light border border-1 rounded">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">ID</th>
                <th scope="col">Nama Product</th>
                <th scope="col">Category</th>
                <th scope="col">Variant</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody th:if="${product!=null}">
              <tr th:each="item : ${product}">
                <td class="align-middle">
                  <div
                    th:if="${item.image!=null}"
                    class="ratio ratio-1x1"
                    style="width: 70px"
                  >
                    <img
                      th:src="@{'lib/images/'+${item.image}}"
                      th:alt="${item.name}"
                      class="img-thumbnail rounded-circle"
                      style="object-fit: cover"
                    />
                  </div>
                </td>
                <th class="align-middle" scope="row" th:text="${item.id}">6</th>
                <td class="align-middle" th:text="${item.name}">Carbonara</td>
                <td class="align-middle" th:text="${item.categoryName}">
                  Main Course
                </td>
                <td class="align-middle" th:text="${item.variantName}">
                  Pasta
                </td>
                <td class="align-middle" th:text="${item.price}">Rp 35000</td>
                <td class="align-middle" th:text="${item.stock}">1</td>
                <td class="align-middle">
                  <button
                    th:data-id="${item.id}"
                    type="button"
                    class="btn btn-success btn-edit"
                    title="Edit..."
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    th:data-id="${item.id}"
                    type="button"
                    class="btn btn-warning btn-detail"
                    title="Details..."
                  >
                    <i class="fas fa-list"></i>
                  </button>
                  <button
                    th:data-id="${item.id}"
                    type="button"
                    class="btn btn-danger btn-delete"
                    title="Delete..."
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div
            th:unless="${product!=null}"
            class="text-center text-danger"
            style="min-height: 250px"
            th:text="${errorMsg}"
          >
            Error
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <p>Page <span>1</span>of <span>3</span></p>
          <ul class="pagination">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>
      <script>
        $("#btnAdd").click(function (e) {
          $("#staticModalLgBody").load("/product/add");
          $("#staticModalLg").modal("show");
        });
        $(".btn-edit").click(function (e) {
          let catId = $(this).data("id");

          $("#staticModalLgBody").load("/product/edit/" + catId);
          $("#staticModalLg").modal("show");
        });
        $(".btn-detail").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalLgBody").load("/product/" + catId);
          $("#staticModalLg").modal("show");
        });
        $(".btn-delete").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalLgBody").load("/product/delete/" + catId);
          $("#staticModalLg").modal("show");
        });
      </script>
    </div>
  </body>
</html>
