<!DOCTYPE html>
<html lang="en"
layout:decorate="~{fragments/layout}">
<head>
  <title>Product</title>
</head>
<body>
  <div layout:fragment="content">
    
  <style>
    .img-thumbnail {
      width: 75px; /* Ukuran lebar gambar */
      height: 75px; /* Ukuran tinggi gambar */
      object-fit: cover; /* Memotong gambar agar tetap proporsional */
    }
  </style>
    <h1>Welcome to Product</h1>
    <hr style="opacity: 1;"/>

    <table class="table table-striped" id="tb-product">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          <th scope="col">Variant ID</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item:${product}">
          <td>
            <img th:src="@{'/img/' + ${item.image}}" alt="product "class="img-thumbnail rounded-circle">
          </td>
          <td th:text="${item.id}">1</td>
          <td th:text="${item.name}">Carbonara</td>
          <td th:text="${item.price}">Main Course</td>
          <td th:text="${item.stock}">Pasta</td>
          <td th:text="${item.variantId}">Rp 35000</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-success">Detail</button>
              <button type="button" class="btn btn-warning">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </td>
        </tr>
        
      </tbody>
    </table>
    <script>
      new DataTable('#tb-product');
    </script>
  </div>
</body>
</html>
