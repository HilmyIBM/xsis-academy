<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
  <div class="card-body">
    <form th:action="@{~/customer/create}" id="frmNewCustomer" method="post">
      <div class="form-group">
        <label for="txtName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="txtName"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="txtEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="txtEmail"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="txtPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="txtPassword"
          name="password"
        />
      </div>
      <div class="form-group">
        <label for="txtAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="txtAddress"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="txtPhone" class="form-label">Phone</label>
        <input
          type="text"
          class="form-control"
          id="txtPhone"
          name="phone"
        />
      </div>
      <select name="roleId">
        <option value="1"> Admin </option>
        <option valie="2"> User </option>
      </select>
      <div class="text-right">
        <button class="btn btn-success">
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").text());
    $(".btn-success").click(function () {});
    $("#frmNewCustomer").validate({
      rules: {
        name: {
          required: true,
          maxlength: 100,
          minlength: 3,
        },
        email: {
          required: true,
        },
        phone: {
          required: true,
          maxlength: 15,
        },
        password : {
          required: true,
          minlength: 6,
        },
        roleId : {
          required: true,
        }
      },
      errorClass: "text-danger",
    });

    $("#frmNewCustomer").submit(function (e) {
      e.preventDefault();

      if ($("#frmNewCustomer").valid()) {
        $.ajax({
          url: "/customer/create",
          type: "post",
          data: $("#frmNewCustomer").serialize(),
          dataType: "json",
          beforeSend: () => {
            // alert("mengirim data ke api");
          },
          success: function (response) {
            alert(
              "Customer " + response.name + " successfully created!"
            );
            location.reload();
          },
          error: function (errResponse) {
            console.error(
              "Create Customer Failed : " + errResponse.responseText
            );
          },
        });
      }
    });
  });
</script>
