<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
  <div class="card-body">
    <form th:action="@{~/category/update}" id="frmEditCategory" method="post">
      <input name="id" id="txtId" th:value="${category.id}" type="hidden">
      <input name="updateBy" id="txtUpdate" th:value="2" type="hidden">
      <div class="form-group">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" class="form-control" id="txtName" name="name" th:value="${category.name}"/>
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="txtDescription" name="description" th:value="${category.description}"/>
      </div>
      <div class="text-right">
        <button class="btn btn-success"><i class="fas fa-save"></i> Update</button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function(){
    $("#staticModalLabel").text($("#txtTitle").text());
  })
</script>
