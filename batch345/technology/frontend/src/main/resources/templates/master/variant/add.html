<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
  <div class="card-body">
    <form th:action="@{~/variant/create}" id="frmNewVariant" method="post">
      <div class="form-group">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" class="form-control" id="txtName" name="name" />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="txtDescription"
          name="description"
        />
      </div>
      <div class="form-group">
        <input
          type="hidden"
          class="form-control"
          id="txtCreateBy"
          name="createBy"
          value="1"
        />
      </div>
      <select name="categoryId">
        <option value="">-- SELECT CATEGORY --</option>
        <option
          th:each="item:${category}"
          th:value="${item.id}"
          th:text="${item.categoryName}"
        >
          -- SELECT CATEGORY --
        </option>
      </select>
      <div class="text-right">
        <button class="btn btn-success">
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").text());
    $(".btn-success").click(function () {});
    $("#frmNewVariant").validate({
      rules: {
        name: {
          required: true,
          maxlength: 100,
          minlength: 3,
        },
        description: {
          maxlength: 100,
        },
      },
      errorClass: "text-danger",
    });

    $("#frmNewVariant").submit(function (e) {
      e.preventDefault();

      if ($("#frmNewVariant").valid()) {
        $.ajax({
          url: "/variant/create",
          type: "post",
          data: $("#frmNewVariant").serialize(),
          dataType: "json",
          beforeSend: () => {
            // alert("mengirim data ke api");
          },
          success: function (response) {
            alert("Variant " + response.name + " successfully created!");
            location.reload();
          },
          error: function (errResponse) {
            console.error(
              "Create Variant Failed : " + errResponse.responseText
            );
          },
        });
      }
    });
  });
</script>
