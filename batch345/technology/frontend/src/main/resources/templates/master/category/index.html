<!DOCTYPE html>
<html lang="en"
layout:decorate="~{fragments/layout}">
<head>
  <title>Category</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Welcome to Category</h1>
    <hr style="opacity: 1;"/>
    <button type="button" class="btn btn-success" id="btnAdd" data-bs-toggle="modal" data-bs-target="#staticModal"><i class="fas fa-plus"></i> Add</button>
    <table class="table table-striped" id="tb-category">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item:${category}">
          <td th:text="${item.id}"></td>
          <td th:text="${item.categoryName}">Appetizer</td>
          <td th:text="${item.description}">Category of Appetizer</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-success" th:data-id="${item.id}">Detail</button>
              <button type="button" class="btn btn-warning" th:data-id="${item.id}">Edit</button>
              <button type="button" class="btn btn-danger" th:data-id="${item.id}">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      new DataTable('#tb-category');
      $("#btnAdd").click(function(e) {
        $("#staticModalBody").load("category/add");
      });
      $(".btn-warning").click(function(e) {
        let catId = $(this).data('id');

        $("#staticModalBody").load("/category/edit/" + catId);
        $("#staticModal").modal("show");
      });
      $(".btn-success").click(function(e) {
        let catId = $(this).data("id");

        $("#staticModalBody").load("/category/" + catId);
        $("#staticModal").modal("show");
      })
      $(".btn-danger").click(function(e) {
        let catId = $(this).data("id");
        $('#staticModalBody').load("/category/delete/"+catId);
        $('#staticModal').modal("show");
      });
    </script>
  </div>
</body>
</html>
