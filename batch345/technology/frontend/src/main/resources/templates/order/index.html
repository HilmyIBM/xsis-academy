<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layoutOrder}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="card">
        <div class="card-header" th-text= "${title}"></div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="card bg-info">
                        <div class="card-body text-center text-white">
                            <div class="h1" id="totProduct">0</div>
                            <div class="h5" >Total Product</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-warning">
                        <div class="card-body text-center">
                            <div class="h1" id="estPrice">0</div>
                            <div class="h5" >Estimated Price</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-success">
                        <div class="card-body text-center text-white">
                            <div class="h1"><i class="fas fa-cart-plus"></i></div>
                            <button id="addToCart" class="btn streched-link p-0 text-white h5">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-12">
                    <div class="card">
                        <img src="" alt="" class="card-img-top img-thumbnail img-dluid img-card">
                        <div class="card-header h5 text-truncate" id=""></div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-betwen">
                                <span>Price :</span>
                                <span id="price-" text="" data-price="">Rp :</span>
                            </div>
                            <div class="card-text d-flex justify-content-betwen">
                                <span>Stock :</span>
                                <span id="stock-" text="" data-stock="">Rp :</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between">
                                <div class="btn-group">
                                    <button class="btn btn-danger" id="btnRemove" data-id=""><i class="fas fa-minus"></i></button>
                                    <input type="text" class="form-control text-center" id="qty-" value="0">
                                    <button class="btn btn-success" id="btnaAdd" data-id=""><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
      <script th:inline="javascript">
        let listCart = [];

        $(document).ready(function(e){
            let totProduct = $("#totProduct").text();
            let estPrice = $("#estPrice").text();

            // Prepare empty product
            let product = {};

            $(".btn-danger").click(function(e){
                let productId = $(this).data("id");
                let productName = $("name-" + productId).text();
                let productQty = parseInt($("#qty-"+productId).val());
                let productPrice =  parseFloat($("#price-" + productId).data("price"));
                let productStock =  parseFloat($("#stock-" + productId).data("stock"));

                if(productQty > 0){
                    productStock++;
                    totProduct--;
                    productQty--;
                    estPrice -= productPrice;
                
                    let productCartIdx = listCart.map(p=> p.productId).indexOf(productId);

                    if(productCartIdx >=0){
                        listCart[productCartIdx].Qty = productQty;
                    }

                    if (listCart[productCartIdx].Qty < 1)  {
                        listCart.splice(productCartIdx, 1);
                    }
                }
            });
        })
      </script>
    </div>
  </body>
</html>
