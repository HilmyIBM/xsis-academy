<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Category List</h2>
        <button
          id="btnAdd"
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#staticModal"
        >
          Add
        </button>
      </div>
      <div class="container bg-light mt-3">
        <div class="d-flex justify-content-between">
          <div class="input-group mb-3 align-items-center w-25">
            <label for="show" class="me-3">Show</label>
            <input
              type="number"
              class="form-control"
              th:if="${category != null}"
              th:value="${#lists.size(category)}"
            />
            <input
              type="number"
              class="form-control"
              th:unless="${category != null}"
              value="0"
            />
            <button class="btn btn-outline-secondary">Entries</button>
          </div>
          <div
            class="input-group mb-3 justify-content-end align-items-center w-50"
          >
            <form id="formFilter">
              <div class="input-group align-items-center">
                <label for="search" class="me-3">Search</label>
                <input
                  th:if="${filter!=null}"
                  name="filter"
                  type="text"
                  id="txtFilter"
                  class="form-control"
                  placeholder="Cari..."
                  th:value="${filter}"
                />
                <input
                  th:unless="${filter!=null}"
                  name="filter"
                  type="text"
                  id="txtFilter"
                  class="form-control"
                  placeholder="Cari..."
                />
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nama Category</th>
              <th scope="col">Description</th>
              <th scope="col">Is Delete</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody th:if="${category!=null}">
            <tr th:each="item:${category}">
              <th scope="row" th:text="${item.id}">1</th>
              <td th:text="${item.categoryName}">Appetizer</td>
              <td th:text="${item.description}">Category of appetizer</td>
              <td th:text="${item.deleted}">False</td>
              <td class="d-flex gap-3">
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-success btn-edit"
                  title="Edit..."
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-warning btn-detail"
                  title="Details..."
                >
                  <i class="fas fa-list"></i>
                </button>
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-danger btn-delete"
                  title="Delete..."
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          th:unless="${category!=null}"
          class="text-center text-danger"
          th:text="${errorMsg}"
        >
          Error
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <p>Page <span>1</span>of <span>2</span></p>
          <ul class="pagination">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>
      <script>
        $("#btnAdd").click(function (e) {
          $("#staticModalBody").load("/category/add");
        });
        $(".btn-edit").click(function (e) {
          let catId = $(this).data("id");

          $("#staticModalBody").load("/category/edit/" + catId);
          $("#staticModal").modal("show");
        });
        $(".btn-detail").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody").load("/category/" + catId);
          $("#staticModal").modal("show");
        });
        $(".btn-delete").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody").load("/category/delete/" + catId);
          $("#staticModal").modal("show");
        });
      </script>
    </div>
  </body>
</html>
