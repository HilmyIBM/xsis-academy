<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Category List</h2>
      </div>
      <div class="container bg-light mt-3 p-2">
          <div class="d-flex justify-content-between">
            <button
            id="btnAdd"
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#staticModal"
          >Add
          </button>

          <div class="input-group mb-3 align-items-center w-25">
            <label for="show" class="me-3">Show</label>
            <input
              type="number"
              class="form-control"
              th:if="${category != null}"
              th:value="${#lists.size(category)}"
            />
            <input
              type="number"
              class="form-control"
              th:unless="${category != null}"
              value="0"
            />
            <button class="btn btn-secondary">Entries</button>
          </div>
          <div
            class="input-group mb-3 justify-content-end align-items-center w-50"
          >
            <form id="formFilter">
              <div class="input-group align-items-center">
                <label for="search" class="me-3">Search</label>
                <input
                  th:if="${filter!=null}"
                  name="filter"
                  type="text"
                  id="txtFilter"
                  class="form-control"
                  placeholder="Search"
                  th:value="${filter}"
                />
                <input
                  th:unless="${filter!=null}"
                  name="filter"
                  type="text"
                  id="txtFilter"
                  class="form-control"
                  placeholder="Search"
                />
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nama Category</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody th:if="${!category.empty}">
            <tr th:each="item:${category.content}">
              <th scope="row" th:text="${item.id}"></th>
              <td th:text="${item.categoryName}"></td>
              <td th:text="${item.description}"></td>
              <td class="d-flex gap-1">
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-success btn-edit"
                  title="Edit"
                >Edit
                </button>
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-warning btn-detail"
                  title="Details"
                >Details
                </button>
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-danger btn-delete"
                  title="Delete"
                >Delete
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot>
						<tr>
							<td colspan="8" class="text-center">
								<div class="btn-group">
									<button id="btnPrev" title="Previous Page..." class="btn btn-secondary"><i class="fas fa-backward"></i></button>
									<span class="input-group-text text-end" id="pagePosition" th:text="|Page ${product.number+1} of ${product.totalPages}|"></span>
									<button id="btnNext" title="Next Page..." class="btn btn-secondary"><i class="fas fa-forward"></i></button>
								</div>
							</td>
						</tr>
					</tfoot>
        </table>
        <div
          th:unless="${category!=null}"
          class="text-center text-danger"
          th:text="${errorMsg}"
        >
          Error
        </div>
      </div>
      <script th:inline="javascript">
        $(document).ready(function(e) {
				let isFistPage = /*[[${category.first}]]*/true;
				let isLastPage = /*[[${category.last}]]*/false;
				$( "#btnPrev" ).prop( "disabled", isFistPage );
				$( "#btnNext" ).prop( "disabled", isLastPage );
			  });

        $("#btnAdd").click(function (e) {
          $("#staticModalBody").load("/category/add");
        });
        $(".btn-edit").click(function (e) {
          let catId = $(this).data("id");

          $("#staticModalBody").load("/category/edit/" + catId);
          $("#staticModal").modal("show");
        });
        $(".btn-detail").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody").load("/category/" + catId);
          $("#staticModal").modal("show");
        });
        $(".btn-delete").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody").load("/category/delete/" + catId);
          $("#staticModal").modal("show");
        });

        $("#btnPrev").click(function(e){
					let filter = $("#txtFilter").val();
					let currPageSize = /*[[${currPageSize}]]*/0;
					let pageNumber = /*[[${product.number}]]*/0;
					location.href = `/category?filter=${filter}&pageNumber=${(pageNumber-1)}&currPageSize=${currPageSize}`;
				});
				$("#btnNext").click(function(e){
					let filter = $("#txtFilter").val();
					let currPageSize = /*[[${currPageSize}]]*/0;
					let pageNumber = /*[[${product.number}]]*/0;
					
					location.href = `/category?filter=${filter}&pageNumber=${(pageNumber+1)}&currPageSize=${currPageSize}`;
				});
      </script>
    </div>
  </body>
</html>
