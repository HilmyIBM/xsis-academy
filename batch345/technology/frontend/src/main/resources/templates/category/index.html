<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Category List</h2>
        <button
          id="btnAdd"
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
        >
          Add
        </button>
      </div>
      <div class="container mt-3 p-2">
        <div class="d-flex justify-content-between">
          <div class="w-25">
            <form action="" class="input-group mb-3 align-items-center">
              <label for="show" class="me-3">Show</label>
              <select
                id="selectPageSize"
                name="currPageSize"
                class="form-select"
              >
                <option value="5" th:selected="${category.size == 5}">5</option>
                <option value="10" th:selected="${category.size == 10}">
                  10
                </option>
                <option value="25" th:selected="${category.size == 25}">
                  25
                </option>
                <option value="50" th:selected="${category.size == 50}">
                  50
                </option>
              </select>
            </form>
          </div>
          <div class="w-50">
            <form
              action=""
              class="input-group justify-content-end align-items-center"
            >
              <label for="search" class="me-3">Search</label>
              <input
                th:if="${filter!=null}"
                name="filter"
                type="text"
                id="txtFilter"
                class="form-control"
                placeholder="Cari..."
                th:value="${filter}"
              />
              <input
                th:unless="${filter!=null}"
                name="filter"
                type="text"
                id="txtFilter"
                class="form-control"
                placeholder="Cari..."
              />
              <button class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="container bg-light border border-1 rounded">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col" style="cursor: pointer">
                  <a th:data-orderby="${orderId}"
                    >ID
                    <i th:if="${orderBy=='id'}" class="fas fa-sort-up"></i>
                    <i
                      th:if="${orderBy=='id_desc'}"
                      class="fas fa-sort-down"
                    ></i>
                  </a>
                </th>
                <th scope="col" style="cursor: pointer">
                  <a th:data-orderby="${orderCatName}"
                    >Nama Category
                    <i th:if="${orderBy=='catName'}" class="fas fa-sort-up"></i>
                    <i
                      th:if="${orderBy=='catName_desc'}"
                      class="fas fa-sort-down"
                    ></i
                  ></a>
                </th>
                <th scope="col" style="cursor: pointer">
                  <a th:data-orderby="${orderDescription}"
                    >Description
                    <i
                      th:if="${orderBy=='description'}"
                      class="fas fa-sort-up"
                    ></i>
                    <i
                      th:if="${orderBy=='description_desc'}"
                      class="fas fa-sort-down"
                    ></i
                  ></a>
                </th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody th:if="${!category.empty}">
              <tr th:each="item:${category.content}">
                <th scope="row" th:text="${item.id}">1</th>
                <td th:text="${item.categoryName}">Appetizer</td>
                <td th:text="${item.description}">Category of appetizer</td>
                <td class="d-flex gap-3">
                  <button
                    th:data-id="${item.id}"
                    type="button"
                    class="btn btn-success btn-edit"
                    title="Edit..."
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    th:data-id="${item.id}"
                    type="button"
                    class="btn btn-warning btn-detail"
                    title="Details..."
                  >
                    <i class="fas fa-list"></i>
                  </button>
                  <button
                    th:data-id="${item.id}"
                    type="button"
                    class="btn btn-danger btn-delete"
                    title="Delete..."
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div
            th:unless="${!category.empty}"
            class="text-center text-danger"
            th:text="${errorMsg}"
          >
            Error
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <p>
            Page <span th:text="${category.number+1}">1</span>of
            <span th:text="${category.totalPages}">2</span>
          </p>
          <ul class="pagination">
            <li id="btnPrev" class="page-item">
              <button class="page-link">Previous</button>
            </li>
            <li id="btnNext" class="page-item">
              <button class="page-link">Next</button>
            </li>
          </ul>
        </div>
      </div>
      <script th:inline="javascript">
        $(document).ready((e) => {
          let isFirstPage = /*[[${category.first}]]*/ true;
          let isLastPage = /*[[${category.last}]]*/ false;

          $("#selectPageSize").on("change", function () {
            let currPageSize = $(this).val();
            let filter = $("#txtFilter").val();
            location.href = `/category?filter=${filter}&currPageSize=${currPageSize}`;
          });

          $("#btnPrev").addClass(isFirstPage ? "disabled" : "");
          $("#btnNext").addClass(isLastPage ? "disabled" : "");
          $("#btnPrev > button").prop("disabled", isFirstPage);
          $("#btnNext > button").prop("disabled", isLastPage);
        });
        $("#btnAdd").click(function (e) {
          $("#staticModalBody").load("/category/add");
        });
        $(".btn-edit").click(function (e) {
          let catId = $(this).data("id");

          $("#staticModalBody").load("/category/edit/" + catId);
          $("#staticModal").modal("show");
        });
        $(".btn-detail").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody").load("/category/" + catId);
          $("#staticModal").modal("show");
        });
        $(".btn-delete").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody").load("/category/delete/" + catId);
          $("#staticModal").modal("show");
        });
        $("#btnPrev > button").click(function (e) {
          let filter = $("#txtFilter").val();
          let currPageSize = /*[[${currPageSize}]]*/ 0;
          let pageNumber = /*[[${category.number}]]*/ 0;

          location.href = `/category?filter=${filter}&pageNumber=${
            pageNumber - 1
          }&currPageSize=${currPageSize}`;
        });
        $("#btnNext > button").click(function (e) {
          let filter = $("#txtFilter").val();
          let currPageSize = /*[[${currPageSize}]]*/ 0;
          let pageNumber = /*[[${category.number}]]*/ 0;

          location.href = `/category?filter=${filter}&pageNumber=${
            pageNumber + 1
          }&currPageSize=${currPageSize}`;
        });

        $("th > a").click(function (e) {
          let orderBy = $(this).data("orderby");
          let filter = $("#txtFilter").val();
          let currPageSize = $(this).val();
          let pageNumber = /*[[${category.number}]]*/ 0;

          location.href = `/category?filter=${filter}&pageNumber=${pageNumber}&currPageSize=${currPageSize}&orderBy=${orderBy}`;
        });
      </script>
    </div>
  </body>
</html>
