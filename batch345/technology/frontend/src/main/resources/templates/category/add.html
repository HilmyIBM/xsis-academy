<span id="txtTitle" class="d-none" th:text="${title}"></span>
<div class="card">
  <div class="card-body">
    <form
      th:action="@{~/category/create}"
      id="formNewCategory"
      class="d-grid gap-3"
      method="post"
    >
      <div class="form-group">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" class="form-control" id="txtName" name="categoryName" />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="txtDescription"
          name="description"
        />
      </div>
      <div class="text-right d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").val());
    $("#formNewCategory").validate({
      rules: {
        categoryName: {
          required: true,
          maxlength: 100,
          minlength: 3,
        },
        description: {
          maxlength: 100,
        },
      },
      errorClass: "text-danger",
    });

    $("#formNewCategory").submit(function (e) {
      e.preventDefault();

      if ($("#formNewCategory").valid()) {
        $.ajax({
          url: "/category/create",
          type: "post",
          data: $("#formNewCategory").serialize(),
          dataType: "json",
          beforeSend: () => {
            // alert("Mengirim data ke API");
          },
          success: function (response) {
            alert(
              "Category " + response.categoryName + " successfully update!"
            );
            location.reload();
          },
          error: function (errResponse) {
            console.error(
              "Create new Category Failed: " + errResponse.responseText
            );
          },
        });
      }
    });
  });
</script>
