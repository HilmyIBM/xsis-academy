<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <h2>User List</h2>
        <button type="button" class="btn btn-success">Add</button>
      </div>
      <div class="container bg-light mt-3">
        <form action="" class="d-flex justify-content-between">
          <div class="input-group mb-3 align-items-center w-25">
            <label for="show" class="me-3">Show</label>
            <input
              type="number"
              class="form-control"
              th:value="${#lists.size(product)}"
            />
            <button class="btn btn-outline-secondary">Entries</button>
          </div>
          <div
            class="input-group mb-3 justify-content-end align-items-center w-50"
          >
            <label for="search" class="me-3">Search</label>
            <input type="text" class="form-control" />
            <button class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nama</th>
              <th scope="col">Alamat</th>
              <th scope="col">Email</th>
              <th scope="col">No. Telepon</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Dwi</td>
              <td>Banyuwangi</td>
              <td>dirasuma@gmail.com</td>
              <td>Management Trainee</td>
              <td class="d-flex gap-2">
                <button type="button" class="btn btn-success">Edit</button>
                <button type="button" class="btn btn-warning">Detail</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Densa</td>
              <td>Sidoarjo</td>
              <td>densatanzil@gmail.com</td>
              <td>Staff</td>
              <td class="d-flex gap-2">
                <button type="button" class="btn btn-success">Edit</button>
                <button type="button" class="btn btn-warning">Detail</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Alfito</td>
              <td>Jakarta</td>
              <td>alfito@gmail.com</td>
              <td>Programmer</td>
              <td class="d-flex gap-2">
                <button type="button" class="btn btn-success">Edit</button>
                <button type="button" class="btn btn-warning">Detail</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center">
          <p>Page <span>1</span>of <span>2</span></p>
          <ul class="pagination">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
