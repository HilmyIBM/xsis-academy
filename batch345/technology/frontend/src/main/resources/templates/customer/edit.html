<input type="hidden" id="txtTitle" th:value="${title}" />
<div class="card">
  <div class="card-body">
    <form th:action="@{~/customer/update}" id="formEditCustomer">
      <input type="hidden" id="txtCreateBy" name="createBy" value="1" />
      <input type="hidden" name="updateBy" id="txtUpdateBy" value="2" />
      <div class="row row-cols-1 row-cols-lg-2 g-3">
        <div class="form-group">
          <label for="txtName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="txtName"
            name="name"
            th:value="${customer.name}"
          />
        </div>
        <div class="form-group">
          <label for="txtEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="txtEmail"
            name="email"
            th:value="${customer.email}"
          />
        </div>
        <div class="form-group">
          <label for="txtPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="txtPassword"
            name="password"
            th:value="${customer.password}"
          />
        </div>
        <div class="form-group">
          <label for="txtAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="txtAddress"
            name="address"
            th:value="${customer.address}"
          />
        </div>
        <div class="form-group">
          <label for="phoneNum" class="form-label">Phone Number</label>
          <input
            type="number"
            class="form-control"
            id="phoneNum"
            name="phone"
            th:value="${customer.phone}"
          />
        </div>
        <div class="form-group">
          <label for="slcRole" class="form-label">Role</label>
          <select id="slcRole" class="form-select" name="roleId">
            <option value="1" th:selected="${customer.roleId == 1}">
              Admin
            </option>
            <option value="2" th:selected="${customer.roleId == 2}">
              User
            </option>
          </select>
        </div>
      </div>
      <div class="text-right d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Update
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").val());

    $("#formEditCustomer").validate({
      rules: {
        name: {
          required: true,
          maxlength: 50,
          minlength: 3,
        },
        email: {
          required: true,
          maxlength: 50,
        },
        password: {
          required: true,
          maxlength: 50,
          minlength: 3,
        },
        stock: {
          digits: true,
        },
        image: {
          checkFileExtension: true,
        },
        roleId: {
          required: true,
        },
      },
      errorClass: "text-danger",
    });

    $("#formEditCustomer").submit(function (e) {
      e.preventDefault();

      if ($("#formEditCustomer").valid()) {
        $.ajax({
          url: "/customer/update",
          type: "post",
          data: $("#formEditCustomer").serialize(),
          dataType: "json",
          beforeSend: () => {
            // alert("Mengirim data ke API");
          },
          success: function (response) {
            alert("User " + response.name + " successfully update!");
            location.reload();
          },
          error: function (errResponse) {
            console.error(
              "Update User Failed: " + errResponse.responseText
            );
          },
        });
      }
    });
  });
</script>
