<input type="hidden" id="txtTitle" th:value="${title}" />
<div class="card">
  <div class="card-body">
    <form th:action="@{~/customer/create}" id="formNewProduct">
      <input type="hidden" id="txtCreateBy" name="createBy" value="1" />
      <div class="row row-cols-1 row-cols-lg-2 g-3">
        <div class="form-group">
          <label for="txtName" class="form-label">Name</label>
          <input type="text" class="form-control" id="txtName" name="name" />
        </div>
        <div class="form-group">
          <label for="txtEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="txtEmail" name="email" />
        </div>
        <div class="form-group">
          <label for="txtPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="txtPassword"
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="txtAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="txtAddress"
            name="address"
          />
        </div>
        <div class="form-group">
          <label for="phoneNum" class="form-label">Phone Number</label>
          <input
            type="number"
            class="form-control"
            id="phoneNum"
            name="phone"
          />
        </div>
        <div class="form-group">
          <label for="slcRole" class="form-label">Role</label>
          <select id="slcRole" class="form-select" name="roleId">
            <option value="">--Select Role--</option>
            <option value="1">Admin</option>
            <option value="2">User</option>
          </select>
        </div>
      </div>
      <div class="text-right d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").val());

    $("#formNewProduct").validate({
      rules: {
        name: {
          required: true,
          maxlength: 50,
          minlength: 3,
        },
        email: {
          required: true,
          maxlength: 50,
        },
        password: {
          required: true,
          maxlength: 50,
          minlength: 3,
        },
        stock: {
          digits: true,
        },
        image: {
          checkFileExtension: true,
        },
        roleId: {
          required: true,
        },
      },
      errorClass: "text-danger",
    });

    $("#formNewProduct").submit(function (e) {
      e.preventDefault();

      if ($("#formNewProduct").valid()) {
        let formData = new FormData(this);
        $.ajax({
          url: "/customer/create",
          type: "post",
          data: formData,
          processData: false,
          contentType: false,
          // dataType: "json",
          beforeSend: () => {
            // alert("Mengirim data ke API");
          },
          success: function (response) {
            alert("Product " + response.name + " successfully update!");
            location.reload();
          },
          error: function (errResponse) {
            console.error(
              "Create new Product Failed: " + errResponse.responseText
            );
          },
        });
      }
    });
  });
</script>
