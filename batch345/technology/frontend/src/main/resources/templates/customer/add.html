<input type="hidden" id="txtTitle" th:value="${title}" />
<div class="card">
  <div class="card-body">
    <form
      th:action="@{~/customer/create}"
      id="formNewProduct"
      class="d-grid gap-3"
    >
      <input type="hidden" id="txtCreateBy" name="createBy" value="1" />
      <div class="form-group">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" class="form-control" id="txtName" name="name" />
      </div>
      <div class="form-group">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="txtEmail" name="email" />
      </div>
      <div class="form-group">
        <label for="txtPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="txtPassword" name="password" />
      </div>
      <div class="form-group">
        <label for="txtAddress" class="form-label">Password</label>
        <input type="text" class="form-control" id="txtAddress" name="address" />
      </div>
      <div class="form-group">
        <label for="slcVariant" class="form-label">Variant</label>
        <select id="slcVariant" class="form-select" name="variantId">
          <option value="">--Select Variant--</option>
          <option
            th:if="${variant!=null}"
            th:each="item:${variant}"
            th:text="${item.name}"
            th:value="${item.id}"
          >
            Variant Name
          </option>
        </select>
      </div>
      <div class="text-right d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").val());

    $("#formNewProduct").validate({
      rules: {
        name: {
          required: true,
          maxlength: 100,
          minlength: 3,
        },
        stock: {
          digits: true,
        },
        image: {
          checkFileExtension: true,
        },
        variantId: {
          required: true,
        },
      },
      errorClass: "text-danger",
    });

    $("#formNewProduct").submit(function (e) {
      e.preventDefault();

      if ($("#formNewProduct").valid()) {
        let formData = new FormData(this);
        $.ajax({
          url: "/customer/create",
          type: "post",
          data: formData,
          processData: false,
          contentType: false,
          // dataType: "json",
          beforeSend: () => {
            // alert("Mengirim data ke API");
          },
          success: function (response) {
            alert("Product " + response.name + " successfully update!");
            location.reload();
          },
          error: function (errResponse) {
            console.error(
              "Create new Product Failed: " + errResponse.responseText
            );
          },
        });
      }
    });
  });
</script>
