<input type="hidden" id="txtTitle" th:value="${title}" />
<div class="card">
  <div class="card-body">
    <div id="fornDetailVariant" class="d-grid gap-3">
      <input type="hidden" name="id" id="txtId" th:value="${variant.id}" />
      <input type="hidden" name="updateBy" id="txtUpdateBy" value="2" />
      <div class="form-group">
        <label for="txtName" class="form-label">Name</label>
        <input
          type="text"
          disabled
          readonly
          class="form-control"
          id="txtName"
          name="name"
          th:value="${variant.name}"
        />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label">Description</label>
        <input
          type="text"
          disabled
          readonly
          class="form-control"
          id="txtDescription"
          name="description"
          th:value="${variant.description}"
        />
      </div>
      <div class="form-group">
        <label for="slcCategory" class="form-label">Category</label>
        <select
          disabled
          readonly
          id="slcCategory"
          class="form-select"
          name="categoryId"
        >
          <option th:text="${variant.categoryName}" selected>
            Category Name
          </option>
        </select>
      </div>
      <div class="row row-cols-2">
        <div class="form-group col">
          <label for="txtDescription" class="form-label">Created by</label>
          <input
            type="text"
            disabled
            readonly
            class="form-control"
            id="txtDescription"
            name="description"
            th:value="${variant.createBy}"
          />
        </div>
        <div class="form-group col">
          <label for="txtDescription" class="form-label">Updated by</label>
          <input
            type="text"
            disabled
            readonly
            class="form-control"
            id="txtDescription"
            name="description"
            th:value="${variant.updateBy}"
          />
        </div>
        <div class="form-group col mt-3">
          <label for="txtDescription" class="form-label">Create date</label>
          <input
            type="text"
            disabled
            readonly
            class="form-control"
            id="txtDescription"
            name="description"
            th:value="${variant.createDate}"
          />
        </div>
        <div class="form-group col mt-3">
          <label for="txtDescription" class="form-label">Update date</label>
          <input
            type="text"
            disabled
            readonly
            class="form-control"
            id="txtDescription"
            name="description"
            th:value="${variant.updateDate}"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").val());
  });
</script>
