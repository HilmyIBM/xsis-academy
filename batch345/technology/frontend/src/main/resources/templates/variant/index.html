<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variant</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Variant List</h2>
        <button
          id="btnAdd"
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#staticModal"
        >
          Add
        </button>
      </div>
      <div class="container bg-light mt-3">
        <form action="" class="d-flex justify-content-between">
          <div class="input-group mb-3 align-items-center w-25">
            <label for="show" class="me-3">Show</label>
            <input
              type="number"
              class="form-control"
              th:value="${variant != null ? #lists.size(variant) : 0}"
            />
            <button class="btn btn-outline-secondary">Entries</button>
          </div>
          <div
            class="input-group mb-3 justify-content-end align-items-center w-50"
          >
            <label for="search" class="me-3">Search</label>
            <input type="text" class="form-control" />
            <button class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nama Variant</th>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item:${variant}">
              <th scope="row" th:text="${item.id}">1</th>
              <td th:text="${item.name}">Bread</td>
              <td th:text="${item.categoryName}">Appetizer</td>
              <td th:text="${item.description}">Varian of bread</td>
              <td class="d-flex gap-2">
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-success btn-edit"
                  title="Edit..."
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-warning btn-detail"
                  title="Details..."
                >
                  <i class="fas fa-list"></i>
                </button>
                <button
                  th:data-id="${item.id}"
                  type="button"
                  class="btn btn-danger btn-delete"
                  title="Delete..."
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center">
          <p>Page <span>1</span>of <span>2</span></p>
          <ul class="pagination">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>
      <script>
        $("#btnAdd").click(function (e) {
          $("#staticModalBody").load("/variant/add");
        });
        $(".btn-edit").click(function (e) {
          let catId = $(this).data("id");

          $("#staticModalBody").load("/variant/edit/" + catId);
          $("#staticModal").modal("show");
        });
        $(".btn-detail").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody").load("/variant/" + catId);
          $("#staticModal").modal("show");
        });
        $(".btn-delete").click(function (e) {
          let catId = $(this).data("id");
          $("#staticModalBody").load("/variant/delete/" + catId);
          $("#staticModal").modal("show");
        });
      </script>
    </div>
  </body>
</html>
