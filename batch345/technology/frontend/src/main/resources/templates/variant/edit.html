<input type="hidden" id="txtTitle" th:value="${title}" />
<div class="card">
  <div class="card-body">
    <form
      th:action="@{~/variant/update}"
      id="formEditVariant"
      class="d-grid gap-3"
      method="post"
    >
      <input type="hidden" name="id" id="txtId" th:value="${variant.id}" />
      <input type="hidden" name="updateBy" id="txtUpdateBy" value="2" />
      <div class="form-group">
        <label for="txtName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="txtName"
          name="name"
          th:value="${variant.name}"
        />
      </div>
      <div class="form-group">
        <label for="txtDescription" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="txtDescription"
          name="description"
          th:value="${variant.description}"
        />
      </div>
      <div class="form-group">
        <label for="slcCategory" class="form-label">Category</label>
        <select id="slcCategory" class="form-select" name="categoryId">
          <option
            th:each="item:${categories}"
            th:text="${item.categoryName}"
            th:value="${item.id}"
            th:selected="${item.id == variant.categoryId}"
          >
            Category Name
          </option>
        </select>
      </div>
      <div class="text-right d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-edit"></i> Update
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#staticModalLabel").text($("#txtTitle").val());
    $("#formEditVariant").validate({
      rules: {
        name: {
          required: true,
          maxlength: 100,
          minlength: 3,
        },
        description: {
          maxlength: 100,
        },
      },
      errorClass: "text-danger",
    });

    $("#formEditVariant").submit(function (e) {
      e.preventDefault();

      if ($("#formEditVariant").valid()) {
        $.ajax({
          url: "/variant/update",
          type: "post",
          data: $("#formEditVariant").serialize(),
          dataType: "json",
          beforeSend: () => {
            // alert("Mengirim data ke API");
          },
          success: function (response) {
            alert("Variant " + response.name + " successfully update!");
            location.reload();
          },
          error: function (errResponse) {
            console.error("Update Variant Failed: " + errResponse.responseText);
          },
        });
      }
    });
  });
</script>
